<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/shared/layout}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - Panel de Administración">Panel de Administración</title>
    
    <!-- Estilos específicos para el panel de administración -->
    <style>
        .admin-sidebar {
            background-color: #1e293b;
            min-height: calc(100vh - 64px);
        }
        .admin-sidebar-link {
            color: #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        .admin-sidebar-link:hover, .admin-sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .admin-sidebar-link i {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <section layout:fragment="content" class="py-4">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row">
                <!-- Sidebar de administración -->
                <div class="w-full md:w-1/5 mb-4 md:mb-0 md:mr-4">
                    <div class="admin-sidebar rounded-lg shadow p-4">
                        <h2 class="text-xl font-bold text-white mb-4">Administración</h2>
                        <nav class="space-y-1">
                            <a th:href="@{/admin/dashboard}" class="admin-sidebar-link" th:classappend="${currentPage == 'Panel' ? 'active' : ''}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                            <a th:href="@{/admin/users}" class="admin-sidebar-link" th:classappend="${currentPage == 'Usuarios' ? 'active' : ''}">
                                <i class="bi bi-people"></i> Usuarios
                            </a>
                            <a th:href="@{/admin/solicitudes}" class="admin-sidebar-link" th:classappend="${currentPage == 'Solicitudes' ? 'active' : ''}">
                                <i class="bi bi-file-earmark-text"></i> Solicitudes
                            </a>
                            <a th:href="@{/admin/reports}" class="admin-sidebar-link" th:classappend="${currentPage == 'Reportes' ? 'active' : ''}">
                                <i class="bi bi-bar-chart"></i> Reportes
                            </a>
                            <a th:href="@{/admin/profile}" class="admin-sidebar-link" th:classappend="${currentPage == 'Perfil' ? 'active' : ''}">
                                <i class="bi bi-person-circle"></i> Mi Perfil
                            </a>
                        </nav>
                    </div>
                </div>
                
                <!-- Contenido principal -->
                <div class="w-full md:w-4/5">
                    <div layout:fragment="admin-content">
                        <!-- Aquí irá el contenido específico de cada página de administración -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
