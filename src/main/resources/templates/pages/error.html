<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      th:with="headerType='simple', footerType='simple', currentPage='Error', metaDescription='Error page'">

<head>
    <title>Error - Smart Recycling</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container px-4 py-5 mx-auto">
            <div class="text-center py-10">
                <h1 class="text-4xl font-bold text-red-600 mb-4">¡Ups! Algo salió mal</h1>
                <p class="text-xl text-gray-600 mb-8">Lo sentimos, ha ocurrido un error al procesar tu solicitud.</p>
                
                <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-800 rounded-lg p-4 mb-6 max-w-lg mx-auto text-left">
                    <h3 class="font-bold">Detalles del error:</h3>
                    <p th:text="${error}" class="mt-2">Error message</p>
                    <p th:if="${message}" th:text="${message}" class="mt-1 text-sm">Error details</p>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center mt-6">
                    <a href="javascript:history.back()" class="inline-flex justify-center items-center px-5 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Volver atrás
                    </a>
                    <a th:href="@{/}" class="inline-flex justify-center items-center px-5 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Ir al inicio
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
