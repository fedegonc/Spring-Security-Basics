<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/base}"
      th:with="headerType='guest', footerType='simple', currentPage='Registro', metaDescription='Regístrate en el Sistema de Comunicación para Reciclaje'">

<head>
    <title>Registro de Usuario</title>
    
    <!-- Estilos específicos para esta página -->
    <th:block layout:fragment="styles">
        <style>
            .register-pattern {
                background-color: #f0fdf4;
                background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2322c55e' fill-opacity='0.09'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            }
            
            .register-card {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
                transition: all 0.3s ease;
            }
            
            .register-card:hover {
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
            }

            /* Estilo para mostrar errores de validación */
            .field-error {
                color: #EF4444;
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }
        </style>
    </th:block>
</head>

<body>
    <section layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center py-8 px-3 sm:px-5 register-pattern">
            <div class="max-w-md w-full bg-white rounded-lg register-card p-6">
                <!-- Logo y título -->
                <div class="text-center mb-5">
                    <img class="mx-auto h-14 w-auto" th:src="@{/img/logov4.png}" alt="Logo EcoSolicitud">
                    <h2 class="mt-3 text-2xl font-bold text-gray-800">
                        Crear cuenta
                    </h2>
                    <p class="mt-1 text-sm text-gray-600">
                        Únete a nuestra comunidad de reciclaje y contribuye al medio ambiente
                    </p>
                </div>
                
                <!-- Formulario de registro -->
                <form class="mt-5 space-y-4" th:action="@{/register/save}" th:object="${user}" method="post">
                    
                    <!-- Nombre -->
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">
                            Nombre
                        </label>
                        <div class="mt-1">
                            <input id="firstName" name="firstName" type="text" th:field="*{firstName}" required
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="field-error"></p>
                        </div>
                    </div>

                    <!-- Apellido -->
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">
                            Apellido
                        </label>
                        <div class="mt-1">
                            <input id="lastName" name="lastName" type="text" th:field="*{lastName}" required
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="field-error"></p>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Correo electrónico
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" th:field="*{email}" required
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error"></p>
                        </div>
                    </div>
                    
                    <!-- Nombre de usuario -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Nombre de usuario
                        </label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" th:field="*{username}" required
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="field-error"></p>
                        </div>
                    </div>
                    
                    <!-- Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Contraseña
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" th:field="*{password}" required
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></p>
                        </div>
                    </div>
                    
                    <!-- Mensaje general de error -->
                    <div th:if="${param.error}" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Hubo un problema al procesar tu registro. Por favor, intenta nuevamente.</span>
                        </div>
                    </div>
                    
                    <!-- Términos y condiciones -->
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            Acepto los <a href="#" class="font-medium text-green-600 hover:text-green-500">términos y condiciones</a>
                        </label>
                    </div>
                    
                    <!-- Botón de registro -->
                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-green-500 group-hover:text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            Crear cuenta
                        </button>
                    </div>
                </form>
                
                <!-- Enlaces adicionales -->
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">
                        ¿Ya tienes una cuenta?
                        <a href="/login" class="font-medium text-green-600 hover:text-green-500">
                            Inicia sesión aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
