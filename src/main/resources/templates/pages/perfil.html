<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      th:with="headerType='user', footerType='simple', currentPage='Mi Perfil', metaDescription='Gestiona tu perfil de usuario'">

<head>
    <title>Mi Perfil - Reciclaje</title>
    <th:block layout:fragment="styles">
        <style>
            .profile-image {
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 50%;
                border: 4px solid #2f855a;
            }
            .image-preview {
                display: none;
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 50%;
                border: 4px solid #2f855a;
                margin-top: 10px;
            }
        </style>
    </th:block>
</head>

<body>
    <section layout:fragment="content">
        <div class="container px-4 py-5 mx-auto">
            <!-- Breadcrumbs hardcodeados -->
            <nav class="flex mb-5" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a th:href="@{/user/inicio}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-green-600">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                            </svg>
                            Inicio
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Mi Perfil</span>
                        </div>
                    </li>
                </ol>
            </nav>

            <!-- Mensajes de error/éxito -->
            <div th:if="${error}" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                <span class="font-medium">Error!</span> <span th:text="${error}">Mensaje de error</span>
            </div>
            <div th:if="${success}" class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
                <span class="font-medium">Éxito!</span> <span th:text="${success}">Mensaje de éxito</span>
            </div>

            <!-- Formulario único para todo el perfil -->
            <form th:action="@{/user/profile}" method="post" enctype="multipart/form-data">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Información del perfil -->
                    <div class="md:col-span-1">
                        <div class="bg-white rounded-lg shadow-sm p-6 flex flex-col items-center">
                            <div class="mb-4">
                                <img th:src="@{'/img/' + ${user.profileImage}}" alt="Foto de perfil" class="profile-image">
                            </div>
                            <div class="w-full mb-4">
                                <label for="profileImage" class="block text-sm font-medium text-gray-700 mb-1">Cambiar foto de perfil</label>
                                <input type="file" id="profileImage" name="profileImage" accept="image/*" 
                                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                                <img id="imagePreview" class="image-preview" alt="Vista previa">
                            </div>
                        </div>
                    </div>

                    <!-- Detalles del usuario -->
                    <div class="md:col-span-2">
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Información de la cuenta</h3>
                            
                            <div class="space-y-4">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                                    <input type="text" id="name" name="name" th:value="${user.name}" required 
                                           class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                                    <input type="text" id="username" name="username" th:value="${user.username}" required 
                                           class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                                    <input type="email" id="email" name="email" th:value="${user.email}" required 
                                           class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Roles</p>
                                    <div class="flex flex-wrap gap-2">
                                        <span th:each="role : ${user.roles}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800" th:text="${role.name}">
                                            ROLE_USER
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" 
                                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Guardar Cambios
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Sección de cambio de contraseña (formulario separado) -->
            <div class="mt-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Cambiar contraseña</h3>
                    <form th:action="@{/user/change-password}" method="post" class="space-y-4">
                        <div>
                            <label for="currentPassword" class="block text-sm font-medium text-gray-700">Contraseña actual</label>
                            <input type="password" id="currentPassword" name="currentPassword" required 
                                   class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
                            <input type="password" id="newPassword" name="newPassword" required 
                                   class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar nueva contraseña</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                   class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div>
                            <button type="submit" 
                                    class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Cambiar contraseña
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <th:block layout:fragment="scripts">
        <script>
            // Script para mostrar la vista previa de la imagen
            document.getElementById('profileImage').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    const preview = document.getElementById('imagePreview');
                    
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </th:block>
</body>
</html>
