<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Problema</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar-info :: navbar-info}"></div>


<!-- Breadcrumb -->
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
            <li class="breadcrumb-item">
                <a th:href="@{/index}" class="text-decoration-none">
                    <i class="bi bi-house"></i> Inicio
                </a>
            </li>
            <li class="breadcrumb-item active text-primary" aria-current="page">
                <i class="bi bi-exclamation-triangle"></i> Reportar Problema
            </li>
        </ol>
    </nav>
</div>

<!-- Introducción -->
<div class="container mt-4">
    <div class="p-4 bg-white shadow-sm rounded">
        <h4 class="text-center">Reportar Problema</h4>
        <p class="text-muted text-center">
            Si encuentras algún problema con el sistema, por favor repórtalo a continuación. Nuestro equipo lo revisará lo antes posible.
        </p>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-3">
    <!-- Tarjetas dinámicas -->
    <div class="col" th:each="material: ${materiales}">
        <div class="card h-100">
            <img th:src="@{/img/{img}(img=${article.imagenNombre})}" class="card-img-top" alt="Imagen de la artículo">
            <div class="card-body">
                <h5 class="card-title" th:text="${article.titulo}">Título del artículo</h5>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary" th:href="@{/article/viewarticle/{id}(id=${article.id})}">Leer</a>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
