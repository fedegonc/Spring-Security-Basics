<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <div id="logo" th:replace="~{fragments/logo}"></div>

        <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"> </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownReciclaje" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-recycle"></i> Reciclaje
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownReciclaje">
                        <li><a class="dropdown-item" th:href="@{/user/newsolicitude}">Nueva Solicitud</a></li>
                        <li><a class="dropdown-item" th:href="@{/ambiental}">Educación Ambiental</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRecursos" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-info-circle"></i> Recursos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownRecursos">
                        <li><a class="dropdown-item" th:href="@{/noticias}">Noticias</a></li>
                        <li><a class="dropdown-item" th:href="@{/materiales}">Materiales</a></li>
                        <li><a class="dropdown-item" th:href="@{/alianzas}">Alianzas</a></li>
                        <li><a class="dropdown-item" th:href="@{/legislacion}">Legislación</a></li>
                    </ul>
                </li>
                <!-- Banderas y Botón Login -->
                <div class="d-flex align-items-center" style="gap: 15px;">
                    <!-- Banderas -->
                    <a href="/login?language=es" class="nav-link p-0">
                        <img th:src="@{/img/{img}(img=${uruguaiImageName})}" alt="Uruguay" width="30" height="20" style="object-fit: contain;">
                    </a>
                    <a href="/login?language=pt" class="nav-link p-0">
                        <img th:src="@{/img/{img}(img=${brasilImageName})}" alt="Brasil" width="30" height="20" style="object-fit: contain;">
                    </a>


                </div>
            </ul>
        </div>
    </div>
</nav>




<!-- Migas de Pan / Breadcrumb -->
<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-3">
            <li class="breadcrumb-item">
                <a th:href="@{/index}" class="text-decoration-none">
                    <i class="bi bi-house"></i>
                    <span th:text="#{breadcrumb.home}">Inicio</span>
                </a>
            </li>
            <li class="breadcrumb-item active text-primary" aria-current="page">
                <i class="bi bi-person-circle"></i>
                <span th:text="#{breadcrumb.login}">Login</span>
            </li>
        </ol>
    </nav>
</div>

<!-- Contenido principal -->
<!-- Formulario de Inicio de Sesión -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h4 class="card-title text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </h4>
                <form method="post" th:action="@{/login}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </div>
                    <div class="text-center">
                        <span>¿No tienes una cuenta? </span>
                        <a th:href="@{/register}" class="link-primary">Regístrate aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
