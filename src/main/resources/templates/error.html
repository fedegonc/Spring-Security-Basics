<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Error - Aplicación de Reciclaje</title>
</head>

<body class="app-background d-flex flex-column min-vh-100">
    
    <!-- Header adaptable según el rol -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div th:replace="~{fragments/messages :: message-alerts}"></div>

    <main id="main-content" class="container mt-4 flex-grow-1">
        <div class="glass-card rounded-tailwind p-0 mx-auto shadow-lg max-w-lg">
            <!-- Cabecera de error -->
            <div class="bg-red-500 text-white p-4 rounded-t-lg">
                <h1 class="text-center text-2xl font-bold">¡Ha ocurrido un error!</h1>
            </div>
            
            <!-- Contenido del mensaje de error -->
            <div class="p-6 text-center">
                <div class="flex justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                
                <p class="text-gray-700 text-lg mb-4">Ha ocurrido un error interno del servidor.</p>
                
                <!-- Detalles específicos del error cuando estén disponibles -->
                <div th:if="${errorMessage}" class="bg-gray-100 p-4 rounded-md mb-4 text-left">
                    <p class="text-gray-700"><span class="font-bold">Mensaje:</span> <span th:text="${errorMessage}">Error</span></p>
                    <p th:if="${status}" class="text-gray-700"><span class="font-bold">Estado:</span> <span th:text="${status}">500</span></p>
                    <p th:if="${timestamp}" class="text-gray-700"><span class="font-bold">Hora:</span> <span th:text="${#dates.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}">01-01-2023 00:00:00</span></p>
                </div>
                
                <!-- Botón para volver a la página principal -->
                <a th:href="@{/init}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md transition duration-300">
                    <i class="bi bi-house-door me-1"></i> Volver a la Página Principal
                </a>
            </div>
            
            <!-- Pie de la tarjeta de error -->
            <div class="bg-gray-100 p-3 rounded-b-lg text-center text-sm text-gray-600">
                <p>Si el problema persiste, contacte al administrador del sistema.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Optional scripts specific to error page -->
    <script>
        // Auto-redirect after 60 seconds
        setTimeout(function() {
            window.location.href = '/init';
        }, 60000);
    </script>
</body>

</html>
