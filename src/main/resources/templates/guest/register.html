<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Registro de Usuario</title>
</head>

<body class="app-background d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="~{fragments/messages :: message-alerts}"></div>

<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
            <li class="breadcrumb-item">
                <a th:href="@{/index}" class="text-decoration-none">
                    <i class="bi bi-house"></i>
                    <span th:text="#{breadcrumb.home}">Inicio</span>
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.register}">Registro</li>
        </ol>
    </nav>
</div>

<!-- Formulario de registro insertado directamente en lugar de usar el fragmento que no existe -->
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        
                        <!-- Mensaje de error -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Hubo un error en el registro. Por favor, inténtalo nuevamente.
                        </div>
                        
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input class="form-control" id="firstName" name="firstName" placeholder="Ingresa tu nombre" 
                                   th:field="*{firstName}" type="text" required />
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input class="form-control" id="lastName" name="lastName" placeholder="Ingresa tu apellido" 
                                   th:field="*{lastName}" type="text" required />
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" id="email" name="email" placeholder="Ingresa tu email" 
                                   th:field="*{email}" type="email" required />
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" 
                                   th:field="*{username}" type="text" required />
                            <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" 
                                   th:field="*{password}" type="password" required />
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Registrarse</button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <span>¿Ya tienes una cuenta? </span>
                        <a th:href="@{/login}" class="text-decoration-none">Inicia sesión aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
