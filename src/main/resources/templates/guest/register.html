<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts  -->

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="~{fragments/navbar-info :: navbar-info}"></div>

<div th:replace="~{fragments/messages :: message-alerts}"></div>

<!-- Migas de pan -->
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
            <li class="breadcrumb-item">
                <a th:href="@{/index}" class="text-decoration-none">
                    <i class="bi bi-house"></i>
                    <span th:text="#{breadcrumb.home}">Inicio</span>
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.register}">Registro</li>
        </ol>
    </nav>
</div>


<div th:replace="~{fragments/guest/register-form :: register-form}"></div>


<!-- Footer -->
<div th:replace="~{fragments/layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
