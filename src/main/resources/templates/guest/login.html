<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts  -->

    <link rel="stylesheet" href="/css/styles.css">


</head>

<body class="bg-light d-flex flex-column min-vh-100">


<!-- Navbar-->

<div th:replace="~{fragments/navbar-info :: navbar-info}"></div>


<div th:replace="~{fragments/messages :: message-alerts}"></div>



<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
            <li class="breadcrumb-item">
                <a th:href="@{/index}" class="text-decoration-none">
                    <i class="bi bi-house"></i>
                    <span th:text="#{breadcrumb.home}">Inicio</span>
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <i class="bi bi-person-circle"></i>
                <span th:text="#{breadcrumb.login}">Login</span>
            </li>
        </ol>
    </nav>
</div>

<div th:replace="~{fragments/guest/login-form :: login-form}"></div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
