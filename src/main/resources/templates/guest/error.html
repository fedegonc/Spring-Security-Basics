<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/shared/layout}">
<head>
    <title>Error</title>
    <th:block layout:fragment="head"></th:block>
</head>
<body>
<section layout:fragment="content" class="h-screen bg-cover bg-center" style="background-image: url('/img/fondo_app.jpg');">
    <div class="flex justify-center items-center h-full px-4 py-6">
        <div class="bg-white/90 backdrop-blur-sm rounded-lg shadow-xl p-8 max-w-lg w-full text-center">
            <div class="mb-6">
                <i class="bi bi-exclamation-triangle-fill text-red-600 text-6xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-red-700 mb-4">¡Ha ocurrido un error!</h2>
            <p class="text-gray-700 mb-6" th:text="${error}">Ha ocurrido un error inesperado.</p>
            <a href="/" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded shadow transition">
                <i class="bi bi-house-door-fill mr-2"></i>Volver a la Página Principal
            </a>
            <p class="text-sm text-gray-500 mt-6">Si el problema persiste, contacte al administrador del sistema.</p>
        </div>
    </div>
</section>
</body>
</html>
