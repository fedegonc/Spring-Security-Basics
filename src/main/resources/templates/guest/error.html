<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h2 class="my-2">¡Ha ocurrido un error!</h2>
                </div>
                <div class="card-body text-center p-5">
                    <!-- Ícono de error -->
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                    </div>
                    
                    <!-- Mensaje de error -->
                    <p class="lead mb-4" th:text="${error}">Ha ocurrido un error inesperado.</p>

                    <!-- Botón para regresar a la página principal -->
                    <a href="/" class="btn btn-primary btn-lg mt-3">
                        <i class="bi bi-house-door-fill me-2"></i>Volver a la Página Principal
                    </a>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Si el problema persiste, contacte al administrador del sistema.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
