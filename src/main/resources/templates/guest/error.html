<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Algo salió mal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar-error :: navbar-error}"></div>


<div th:replace="~{fragments/messages :: message-alerts}"></div>

<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
            <li class="breadcrumb-item">
                <a th:href="@{/index}" class="text-decoration-none">
                    <i class="bi bi-house"></i>
                    <span th:text="#{breadcrumb.home}">Inicio</span>
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <span>Error</span>
            </li>
        </ol>
    </nav>
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <!-- Título y descripción general del error -->
                    <p class="lead" th:text="${error}">Ha ocurrido un error inesperado.</p>

                    <!-- Botón para regresar a la página principal -->
                    <a href="/" class="btn btn-primary mt-3">
                        Volver a la Página Principal
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
