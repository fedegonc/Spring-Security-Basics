<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Frontera de la Paz Sustentable</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <img src="/img/logo.png" alt="logo">
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}">Frontera Sustentable</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown language-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="#{label.chooseLang}"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/user/editsolicitude?language=pt" th:text="#{label.lang.pt}">Português</a></li>
                        <li><a class="dropdown-item" href="/user/editsolicitude?language=es" th:text="#{label.lang.es}">Español</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/logout}" th:text="#{salir}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light">
            <li class="breadcrumb-item"><a th:href="@{/user/welcome}" th:text="#{breadcrumb.welcome}">Bienvenida</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.newRequest}">Revisar Solicitud</li>
        </ol>
    </nav>
</div>


<div class="container mt-4">
    <h1>Revisar Solicitud</h1>

    <div class="mb-3">
        <label class="form-label">Imagen</label>
        <img th:src="@{/img/{imagen}(imagen=${solicitude.imagen})}" width="100" height="100" class="mb-2"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <p class="form-control" th:text="${solicitude.nombre}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Categoría</label>
        <p class="form-control" th:text="${solicitude.categoria}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <p class="form-control" th:text="${solicitude.descripcion}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Días Disponibles</label>
        <p class="form-control" th:text="${solicitude.diasDisponibles}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Hora de Recolección</label>
        <p class="form-control" th:text="${solicitude.horaRecoleccion}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Peso Aproximado (kg)</label>
        <p class="form-control" th:text="${solicitude.peso}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Volumen Aproximado (m³)</label>
        <p class="form-control" th:text="${solicitude.volumen}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Calle</label>
        <p class="form-control" th:text="${solicitude.calle}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Barrio</label>
        <p class="form-control" th:text="${solicitude.barrio}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Número de Casa</label>
        <p class="form-control" th:text="${solicitude.numeroDeCasa}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <p class="form-control" th:text="${solicitude.telefono}"></p>
    </div>

    <a th:href="@{'/admin/editsolicitude/' + ${solicitude.id}}" class="btn btn-primary mt-2">Editar Solicitud</a>
    <a th:href="@{'/admin/deletsolicitude/' + ${solicitude.id}}" class="btn btn-danger mt-2">Borrar Solicitud</a>
</div>

<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
        <span class="text-muted">&copy; 2024 Frontera Sustentable. Todos los derechos reservados.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
