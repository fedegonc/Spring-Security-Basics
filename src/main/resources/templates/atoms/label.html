<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Label Component</title>
</head>
<body>

<!-- Etiqueta de formulario simple -->
<label th:fragment="form-label(for, text, required)" 
       th:for="${for}" 
       th:class="${'form-label' + (required ? ' required' : '')}"
       th:classappend="${required ? 'fw-medium' : ''}">
    <span th:text="${text}">Label Text</span>
    <span th:if="${required}" class="text-danger">*</span>
</label>

<!-- Etiqueta con icono -->
<label th:fragment="icon-label(for, icon, text, required)" 
       th:for="${for}" 
       th:class="${'form-label' + (required ? ' required' : '')}">
    <i th:class="${'bi bi-' + icon + ' me-1'}"></i>
    <span th:text="${text}">Label Text</span>
    <span th:if="${required}" class="text-danger">*</span>
</label>

</body>
</html>
