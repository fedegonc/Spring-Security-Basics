<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Tarjeta básica -->
    <div th:fragment="basic" class="bg-white rounded-lg shadow-sm p-4">
        <th:block th:replace="~{::content}"></th:block>
    </div>
    
    <!-- Tarjeta con título -->
    <div th:fragment="titled(title)" class="bg-white rounded-lg shadow-sm p-4">
        <h3 class="text-lg font-bold text-gray-800 mb-3" th:text="${title}">Título de la tarjeta</h3>
        <th:block th:replace="~{::content}"></th:block>
    </div>
    
    <!-- Tarjeta con ícono y título -->
    <div th:fragment="icon-titled(icon, title)" class="bg-white rounded-lg shadow-sm p-4">
        <div class="flex items-center mb-3">
            <i th:class="${'bi bi-' + icon + ' text-green-600 mr-2'}"></i>
            <h3 class="text-lg font-bold text-gray-800" th:text="${title}">Título de la tarjeta</h3>
        </div>
        <th:block th:replace="~{::content}"></th:block>
    </div>
    
    <!-- Tarjeta de información (migrada desde shared/info-card) -->
    <div th:fragment="info-card(color, icon, message)" 
         th:class="${'bg-' + color + '-50 border-l-4 border-' + color + '-500 p-4 mb-4 rounded shadow-sm'}">
        <div class="flex items-start">
            <i th:class="${'bi ' + icon + ' text-' + color + '-500 mr-2 mt-0.5'}"></i>
            <span class="text-gray-700 text-sm" th:text="${message}">
                Mensaje informativo
            </span>
        </div>
    </div>
</body>
</html>
