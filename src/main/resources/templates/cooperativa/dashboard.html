<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Bienvenida</title>
    <style>
        /* Contenedor de la imagen con un tamaño fijo */
        .img-thumbnail-container {
            width: 40px; /* Tamaño más pequeño para la vista normal */
            height: 40px;
            overflow: hidden;
            position: relative;
        }

        /* Imagen con efecto de zoom */
        .img-thumbnail-table {
            width: 5%;
            height: 5%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Ampliar la imagen al hacer hover */
        .img-thumbnail-container:hover .img-thumbnail-table {
            transform: scale(2); /* Aumenta la imagen al hacer hover */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Añade sombra para el efecto visual */
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/cooperativa/navbar-cooperativa :: navbar-cooperativa}"></div>

<div th:replace="~{fragments/messages :: message-alerts}"></div>

<!-- Breadcrumb -->
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5">
            <li class="breadcrumb-item">
                <i class="bi bi-house"></i>
                <span th:text="#{breadcrumb.home}">Inicio</span>
            </li>
        </ol>
    </nav>
</div>

<div th:replace="~{fragments/cooperativa/info-cooperativa :: info-cooperativa}"></div>


<div th:replace="~{fragments/cooperativa/solicitudes-table :: solicitudes-table}"></div>

<!-- Script de inicialización de DataTables -->
<script>
    $(document).ready(function () {
        $('#solicitudesTable').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            responsive: true,
            language: {
                url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es_es.json'
            }
        });
    });
</script>

<!-- Dependencias de DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

</body>
</html>
