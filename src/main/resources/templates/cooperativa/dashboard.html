<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Bienvenida</title>
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/cooperativa/navbar-cooperativa :: navbar-cooperativa}"></div>

<div th:replace="~{fragments/messages :: message-alerts}"></div>

<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5">
            <li class="breadcrumb-item">
                <i class="bi bi-house"></i>
                <span th:text="#{breadcrumb.home}">Inicio</span>
            </li>
        </ol>
    </nav>
</div>

<div th:replace="~{fragments/cooperativa/info-cooperativa :: info-cooperativa}"></div>

<div th:replace="~{fragments/cooperativa/solicitudes-table :: solicitudes-table}"></div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

<!-- DataTables y Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<script>
    $(document).ready(function () {
        $('#solicitudesTable').DataTable({
            paging: true,          // Activa la paginación
            searching: true,       // Activa el cuadro de búsqueda
            ordering: true,        // Activa la ordenación de columnas
            responsive: true,      // Hace la tabla responsiva
            pageLength: 2,         // Número de filas por página
            lengthChange: true,    // Permite cambiar el número de filas por página
            language: {
                url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es_es.json' // Traducción al español
            }
        });
    });
</script>
<!-- jQuery y DataTables JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
