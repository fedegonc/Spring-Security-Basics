<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>

<div th:fragment="usuario-bienvenida">
    <div class="d-flex flex-column flex-md-row mb-4">
        <!-- Sección izquierda (33%) -->
        <div class="col-md-4">
            <div>
                <h1 class="fs-2 fw-bold" th:text="'¡Bienvenido, ' + ${username} + '!'">¡Bienvenido, Usuario!</h1>
                <p class="text-muted">
                    Gestiona todas tus solicitudes de reciclaje desde un solo lugar.
                </p>
            </div>
            
            <div class="d-flex flex-wrap gap-3 mt-3" role="navigation" aria-label="Acciones rápidas">
                <a th:href="@{/user/newsolicitude}" 
                   class="btn btn-primary d-flex align-items-center touch-target"
                   aria-label="Crear nueva solicitud">
                    <i class="bi bi-plus-circle me-2" aria-hidden="true"></i> 
                    <span>Nueva Solicitud</span>
                </a>
                <a th:href="@{/user/view-requests}" 
                   class="btn btn-outline-primary d-flex align-items-center touch-target"
                   aria-label="Ver todas tus solicitudes">
                    <i class="bi bi-list-ul me-2" aria-hidden="true"></i> 
                    <span>Mis Solicitudes</span>
                </a>
            </div>
        </div>
        
        <!-- Sección derecha (66%) -->
        <div class="col-md-8 d-flex align-items-center justify-content-center">
            <i class="bi bi-recycle text-primary" style="font-size: 6rem;"></i>
        </div>
    </div>
    
    <!-- Acciones Rápidas - título -->
    <h2 class="fs-4 fw-bold mt-4 mb-3">Acciones Rápidas</h2>
    
    <!-- Componentes de acciones rápidas - manteniendo el layout original -->
    <div class="d-flex flex-wrap gap-3 mt-3" role="navigation">
        <a th:href="@{/user/estadisticas}" 
           class="btn btn-outline-secondary d-flex align-items-center touch-target"
           aria-label="Ver estadísticas">
            <i class="bi bi-bar-chart me-2" aria-hidden="true"></i> 
            <span>Mis Estadísticas</span>
        </a>
        <a th:href="@{/user/recursos}" 
           class="btn btn-outline-secondary d-flex align-items-center touch-target"
           aria-label="Ver recursos">
            <i class="bi bi-book me-2" aria-hidden="true"></i> 
            <span>Recursos</span>
        </a>
        <a th:href="@{/user/puntos}" 
           class="btn btn-outline-secondary d-flex align-items-center touch-target"
           aria-label="Ver puntos de reciclaje">
            <i class="bi bi-geo-alt me-2" aria-hidden="true"></i> 
            <span>Puntos de Reciclaje</span>
        </a>
        <a th:href="@{/user/profile}" 
           class="btn btn-outline-secondary d-flex align-items-center touch-target"
           aria-label="Ir a tu perfil">
            <i class="bi bi-person me-2" aria-hidden="true"></i> 
            <span>Mi Perfil</span>
        </a>
    </div>
</div>

</body>
</html>
