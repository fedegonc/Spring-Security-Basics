<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="navbar-error">

    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">

            <!-- Logo -->
            <div id="logo" th:replace="~{fragments/logo}"></div>

            <!-- Botón para navegación colapsable en dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">

                    <!-- Menú desplegable: Usuario (si está autenticado) -->
                    <li class="nav-item dropdown" th:if="${isAuthenticated}">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="dropdownUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="@{'/img/' + ${user.profileImage}}" alt="Perfil" class="rounded-circle me-2" width="30" height="30">
                            <span th:text="${user.username}">Usuario</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownUsuario">
                            <li>
                                <a th:href="@{/user/profile/{id}(id=${user.id})}" class="dropdown-item">
                                    <i class="bi bi-pencil-square"></i> Editar Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/logout}">
                                    <i class="bi bi-door-open"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Idiomas -->
                    <li class="nav-item">
                        <a th:href="@{${currentUrl}(language='es')}" class="nav-link">
                            <img th:src="@{/img/{img}(img=${uruguaiImageName})}" alt="Uruguay" width="30" height="20" style="object-fit: contain;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{${currentUrl}(language='pt')}" class="nav-link">
                            <img th:src="@{/img/{img}(img=${brasilImageName})}" alt="Brasil" width="30" height="20" style="object-fit: contain;">
                        </a>
                    </li>

                    <!-- Opciones de autenticación (Iniciar Sesión/Registro) cuando no está autenticado -->
                    <li th:if="${!isAuthenticated}" class="nav-item">
                        <a th:href="@{/login}" class="nav-link">Iniciar Sesión</a>
                    </li>
                    <li th:if="${!isAuthenticated}" class="nav-item">
                        <a th:href="@{/register}" class="nav-link">Registrarse</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
