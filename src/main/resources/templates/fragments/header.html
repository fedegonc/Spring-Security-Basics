<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- Fragmento de header principal que redirige al fragmento específico según el rol -->
    <div th:fragment="header">
        <!-- Header para administradores -->
        <div sec:authorize="hasRole('ROLE_ADMIN')" th:replace="~{fragments/headers/admin_header :: header}"></div>
        
        <!-- Header para usuarios normales -->
        <div sec:authorize="hasRole('ROLE_USER')" th:replace="~{fragments/headers/user_header :: header}"></div>
        
        <!-- Header para organizaciones -->
        <div sec:authorize="hasRole('ROLE_ORG')" th:replace="~{fragments/headers/org_header :: header}"></div>
        
        <!-- Header para invitados (no autenticados) -->
        <div sec:authorize="isAnonymous()" th:replace="~{fragments/headers/guest_header :: header}"></div>
    </div>
</body>
</html>
