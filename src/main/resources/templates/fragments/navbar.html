<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/path/to/your/navbar.css"> <!-- Incluye el archivo CSS sin Bootstrap -->
</head>
<body>
<div th:fragment="navbar">
    <nav id="mainNavbar">
        <div class="container-fluid">
            <div th:replace="~{fragments/logo}"></div>
            <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"> </a>

            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>

                <ul class="navbar-nav ms-auto">
                    <div class="d-flex align-items-center">
                        <li class="nav-item">
                            <a href="/index?language=es" class="nav-link">
                                <img th:src="@{/img/{img}(img=${uruguaiImageName})}" alt="Uruguay" width="30" height="20">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/index?language=pt" class="nav-link">
                                <img th:src="@{/img/{img}(img=${brasilImageName})}" alt="Brasil" width="30" height="20">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-login" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
