<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Proyecto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="pt-5">

<!-- Fragmento Navbar -->
<div th:fragment="navbar">

    <!-- Navbar Principal -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">

            <!-- Logo -->
            <div id="logo" th:replace="~{fragments/logo}" class="me-2"></div>

            <!-- Título -->
            <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}">Inicio</a>

            <!-- Botón Hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido Navbar -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <ul class="navbar-nav align-items-center">

                    <!-- Dropdown Reciclaje -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownReciclaje"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-recycle"></i> Reciclaje
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownReciclaje">
                            <li><a class="dropdown-item" th:href="@{/user/newsolicitude}">Nueva Solicitud</a></li>
                            <li><a class="dropdown-item" th:href="@{/ambiental}">Educación Ambiental</a></li>
                        </ul>
                    </li>

                    <!-- Dropdown Recursos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRecursos"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-info-circle"></i> Recursos
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownRecursos">
                            <li><a class="dropdown-item" th:href="@{/noticias}">Noticias</a></li>
                            <li><a class="dropdown-item" th:href="@{/materiales}">Materiales</a></li>
                            <li><a class="dropdown-item" th:href="@{/alianzas}">Alianzas</a></li>
                            <li><a class="dropdown-item" th:href="@{/legislacion}">Legislación</a></li>
                        </ul>
                    </li>

                    <!-- Banderas de Idioma -->
                    <li class="nav-item">
                        <a href="/index?language=es" class="nav-link p-0">
                            <img th:src="@{/img/{img}(img=${uruguaiImageName})}"
                                 alt="Uruguay" width="30" height="20" style="object-fit: contain;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/index?language=pt" class="nav-link p-0">
                            <img th:src="@{/img/{img}(img=${brasilImageName})}"
                                 alt="Brasil" width="30" height="20" style="object-fit: contain;">
                        </a>
                    </li>

                    <!-- Botón Inicio de Sesión -->
                    <li class="nav-item ms-3">
                        <a th:href="@{/login}" class="btn btn-primary d-flex align-items-center">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
