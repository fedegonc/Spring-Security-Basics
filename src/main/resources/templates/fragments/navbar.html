<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Proyecto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="pt-5">

<!-- Navbar -->
<div th:fragment="navbar">


    <!--
Navbar Principal:
Esta barra de navegación utiliza Bootstrap para crear una estructura responsiva y estética.
Incluye:
  - Logo
  - Títulos dinámicos con Thymeleaf
  - Menú desplegable de reciclaje y recursos
  - Iconos de banderas para seleccionar idioma
  - Botón de inicio de sesión
-->
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <!-- Logo de la barra de navegación -->
            <div id="logo" th:replace="~{fragments/logo}"></div>

            <!-- Título de la página con enlace al inicio -->
            <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"></a>

            <!-- Botón hamburguesa: Visible en pantallas pequeñas para colapsar la navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido de la navbar que se colapsa en pantallas pequeñas -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Espaciador para empujar los elementos del menú hacia la derecha -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                <!-- Menú de Navegación (Derecha) -->
                <ul class="navbar-nav ms-auto">

                    <!-- Menú desplegable de Reciclaje -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownReciclaje"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-recycle"></i> Reciclaje
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownReciclaje">
                            <li><a class="dropdown-item" th:href="@{/user/newsolicitude}">Nueva Solicitud</a></li>
                            <li><a class="dropdown-item" th:href="@{/ambiental}">Educación Ambiental</a></li>
                        </ul>
                    </li>

                    <!-- Menú desplegable de Recursos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRecursos"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-info-circle"></i> Recursos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownRecursos">
                            <li><a class="dropdown-item" th:href="@{/noticias}">Noticias</a></li>
                            <li><a class="dropdown-item" th:href="@{/materiales}">Materiales</a></li>
                            <li><a class="dropdown-item" th:href="@{/alianzas}">Alianzas</a></li>
                            <li><a class="dropdown-item" th:href="@{/legislacion}">Legislación</a></li>
                        </ul>
                    </li>

                    <!-- Banderas para cambiar idioma y botón de inicio de sesión -->
                    <div class="d-flex align-items-center" style="gap: 15px;">

                        <!-- Banderas de selección de idioma -->
                        <a href="/login?language=es" class="nav-link p-0">
                            <img th:src="@{/img/{img}(img=${uruguaiImageName})}"
                                 alt="Uruguay" width="30" height="20"
                                 style="object-fit: contain;">
                        </a>
                        <a href="/login?language=pt" class="nav-link p-0">
                            <img th:src="@{/img/{img}(img=${brasilImageName})}"
                                 alt="Brasil" width="30" height="20"
                                 style="object-fit: contain;">
                        </a>

                        <!-- Botón de Inicio de Sesión -->
                        <a th:href="@{/login}" class="btn btn-primary d-flex align-items-center">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                        </a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>



    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
