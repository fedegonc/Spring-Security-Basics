<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Botón estándar -->
    <button th:fragment="button(text, color, type, extraClasses)" 
            th:type="${type}" 
            th:class="|${color} font-medium rounded-lg px-4 py-2 text-center text-base inline-flex justify-center items-center ${extraClasses}|" 
            th:text="${text}">
    </button>

    <!-- Botón con icono -->
    <a th:fragment="button-icon(text, color, url, icon, extraClasses)" 
       th:href="${url}" 
       th:class="|${color} font-medium rounded-lg px-4 py-2 text-center text-base inline-flex justify-center items-center ${extraClasses}|">
        <i th:class="|bi bi-${icon} mr-2|"></i>
        <span th:text="${text}"></span>
    </a>

    <!-- Tarjeta estándar -->
    <div th:fragment="card(title, extraClasses)" 
         th:class="|bg-white p-5 rounded-lg shadow-sm ${extraClasses}|">
        <h3 th:if="${title}" th:text="${title}" class="text-lg font-bold mb-2"></h3>
        <div th:replace="~{::card-content}"></div>
    </div>

    <!-- Tarjeta con icono -->
    <div th:fragment="icon-card(title, icon, iconColor, extraClasses)" 
         th:class="|bg-white p-5 rounded-lg shadow-sm text-center ${extraClasses}|">
        <div th:class="|bg-${iconColor}-50 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3|">
            <i th:class="|bi bi-${icon} text-${iconColor}-600 text-2xl|"></i>
        </div>
        <h3 th:if="${title}" th:text="${title}" class="text-lg font-bold mb-2"></h3>
        <div th:replace="~{::card-content}"></div>
    </div>

    <!-- Alerta -->
    <div th:fragment="alert(message, type)" 
         th:class="|p-4 mb-4 rounded-md ${type == 'error' ? 'bg-red-100 text-red-700' : 
                                         (type == 'success' ? 'bg-green-100 text-green-700' : 
                                         'bg-blue-100 text-blue-700')}|">
        <p th:text="${message}"></p>
    </div>

    <!-- Elemento de beneficio con icono -->
    <div th:fragment="benefit-item(title, description, icon)" class="flex items-start">
        <div class="text-green-600 mr-3">
            <i th:class="|bi bi-${icon} text-xl|"></i>
        </div>
        <div>
            <h3 class="text-base font-semibold mb-1" th:text="${title}">Título</h3>
            <p class="text-gray-600 text-sm" th:text="${description}">Descripción</p>
        </div>
    </div>

    <!-- Sección de título -->
    <div th:fragment="section-title(title, extraClasses)" 
         th:class="|text-center mb-6 ${extraClasses}|">
        <h2 class="text-xl font-bold text-gray-800" th:text="${title}">Título de sección</h2>
    </div>
</body>
</html>
