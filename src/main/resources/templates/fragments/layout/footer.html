<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Footer simple con copyright y botón de reportar problema -->
    <footer th:fragment="footer" class="bg-light py-3 mt-auto border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                    <span class="text-muted">
                        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Reciclaje Sólido. Todos los derechos reservados.
                    </span>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a th:href="@{/reportar-problema}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-exclamation-triangle me-1"></i>Reportar problema
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
