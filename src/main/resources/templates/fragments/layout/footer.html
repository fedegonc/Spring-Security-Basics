<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Footer simple con copyright y botón de reportar problema -->
    <footer th:fragment="footer" class="bg-black text-white py-3 mt-auto border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <span class="text-gray-300 font-montserrat">
                        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Reciclaje Sólido. Todos los derechos reservados.
                    </span>
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                    <a href="https://docs.google.com/forms/d/13XOdjWwIJ40QLGfsxKvvEaoyyerS8RDhiw1ZMT0A3MA/prefill" target="_blank" class="text-sm text-center px-4 py-2 border border-blue-500 text-blue-400 hover:bg-blue-900 hover:text-white rounded font-montserrat transition duration-200">
                        Encuesta de usabilidad
                    </a>
                    <a th:href="@{/reportar-problema}" class="text-sm text-center px-4 py-2 border border-gray-500 text-gray-300 hover:bg-gray-800 hover:text-white rounded font-montserrat transition duration-200">
                        Reportar problema
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
