<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicación de Reciclaje Sólido - Gestión de residuos reciclables">
  
  <!-- Preconexiones para mejora de rendimiento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- COMPATIBILIDAD DE TRANSICIÓN: Bootstrap CSS para compatibilidad con vistas heredadas -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- PLAN DE MIGRACIÓN:
       1. Migración a Tailwind CSS completada para estilos principales
       2. Se mantienen los íconos de Bootstrap por compatibilidad
       3. Las nuevas características deben usar EXCLUSIVAMENTE Tailwind
       4. Scripts de Bootstrap mantenidos temporalmente solo para componentes interactivos -->
  
  <!-- Frameworks y librerías externas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Sistema de componentes Tailwind (priorizar estas clases) -->
  <link rel="stylesheet" th:href="@{/css/tailwind-base.css}">
  <link rel="stylesheet" th:href="@{/css/tailwind-components.css}">
  
  <!-- Estilos propios - Sistema unificado -->
  <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
  
  <!-- Estilos de compatibilidad entre Bootstrap y Tailwind -->
  <link rel="stylesheet" th:href="@{/css/bridge-styles.css}">
  
  <!-- Scripts de Bootstrap (mantenido temporalmente para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Configuración personalizada de Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            secondary: '#6366f1',
            accent: '#f59e0b'
          },
          fontFamily: {
            'montserrat': ['Montserrat', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <style>
    body, html {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
</html>
