<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!-- Fragmento de layout básico de página -->
<div th:fragment="basic_layout(title, roleHeader, content)" class="d-flex flex-column min-vh-100">
    <!-- Head con título dinámico -->
    <head th:replace="~{fragments/layout/head :: head}">
        <title th:text="${title}">Título de la Página</title>
    </head>

    <body class="app-background d-flex flex-column min-vh-100">
        <!-- Header dinámico basado en el rol -->
        <div th:replace="~{fragments/headers/__${roleHeader}__ :: header}"></div>
        
        <!-- Contenido principal -->
        <main id="main-content" class="content-container glass-effect flex-grow-1">
            <div class="container py-4">
                <!-- Alertas y mensajes -->
                <div th:replace="~{fragments/messages :: message-alerts}"></div>
                
                <!-- Breadcrumbs -->
                <div th:replace="~{fragments/layout/breadcrumb :: breadcrumb(${breadcrumbItems})}"></div>
                
                <!-- Contenido pasado como parámetro -->
                <div th:replace="${content}"></div>
            </div>
        </main>
        
        <!-- Footer -->
        <div th:replace="~{fragments/layout/footer :: footer}"></div>
        
        <!-- JavaScript de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</div>

</html>
