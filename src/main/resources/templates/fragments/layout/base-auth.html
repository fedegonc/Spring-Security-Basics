<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Base Autenticada</title>
    
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="app-background">

<!-- Plantilla base para páginas de usuarios autenticados -->
<th:block th:fragment="user-layout(title, content)">
    <html lang="es">
    <head th:replace="~{fragments/layout/base-layout :: head(${title})}">
        <title>Título por defecto</title>
    </head>
    
    <body th:replace="~{fragments/layout/base-layout :: body(${content}, ~{fragments/user/navbar-user :: navbar-user}, ~{fragments/layout/footer :: footer})}"
          class="min-h-screen bg-gray-100"
          style="background: url('/img/fondo__app.jpg') center center / cover no-repeat fixed;">
    </body>
    </html>
</th:block>
