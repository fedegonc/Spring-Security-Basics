<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas</title>
</head>
<body>

<div th:fragment="metricas-user">
    <section class="container my-2">
        <div class="p-4 bg-white shadow-sm rounded"> <!-- Alineado a la derecha -->
            <h5 class="text-start mb-4">Estado de las Métricas</h5>
                <p class="text-start">
                    A continuación, se muestran las solicitudes activas junto con su fecha y estado. Haz clic en "Revisar" para ver más detalles o editar la solicitud.
                </p>
        </div>



        <div class="row g-3 my-2">
            <div class="col-6 col-md-2">
                <div class="card text-center shadow-sm" style="font-size: 0.9rem;">
                    <div class="card-body">
                        <h5 class="card-title">Activas</h5>
                        <p class="card-text">15</p>
                        <p class="text-muted">85%</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="card text-center shadow-sm" style="font-size: 0.9rem;">
                    <div class="card-body">
                        <h5 class="card-title">Aceptadas</h5>
                        <p class="card-text">4</p>
                        <p class="text-muted">22%</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="card text-center shadow-sm" style="font-size: 0.9rem;">
                    <div class="card-body">
                        <h5 class="card-title">Rechazadas</h5>
                        <p class="card-text">2</p>
                        <p class="text-muted">11%</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="card text-center shadow-sm" style="font-size: 0.9rem;">
                    <div class="card-body">
                        <h5 class="card-title">En Proceso</h5>
                        <p class="card-text">7</p>
                        <p class="text-muted">40%</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="card text-center shadow-sm" style="font-size: 0.9rem;">
                    <div class="card-body">
                        <h5 class="card-title">Completadas</h5>
                        <p class="card-text">10</p>
                        <p class="text-muted">58%</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
