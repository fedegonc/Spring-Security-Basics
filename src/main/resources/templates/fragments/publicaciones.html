<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="publicaciones">
  <div class="container">

    <!-- Información del Usuario -->
    <div class="row">
      <div class="p-4 bg-white shadow-sm rounded">
        <h4 class="fw-bold text-start" th:text="#{publicaciones}">Publicaciones</h4>
        <p>Contenido sobre los artículos y publicaciones.</p>
      </div>
    </div>

    <!-- Flexbox de Tarjetas -->
    <div class="d-flex flex-wrap gap-4 justify-content-start">
      <!-- Tarjetas dinámicas -->
      <div class="card flex-grow-1" style="max-width: 300px;" th:each="article: ${articles}">
        <!-- Imagen del Artículo -->
        <img th:src="@{/img/{img}(img=${article.imagenNombre})}" class="card-img-top img-fluid rounded" alt="Imagen del artículo" style="object-fit: cover; height: 200px;">

        <!-- Cuerpo del Artículo -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title bg-primary text-white p-2 mb-3" th:text="${article.titulo}">Título del artículo</h5>
          <p class="card-text">Descripción breve del artículo.</p>
          <a class="btn btn-outline-primary mt-auto" th:href="@{/article/viewarticle/{id}(id=${article.id})}">
            Leer más <i class="bi bi-box-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
