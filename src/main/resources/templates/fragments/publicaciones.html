<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="publicaciones">
  <div class="pub-container">
    <div class="pub-header">
      <h4 th:text="#{publicaciones}">Publicaciones</h4>
    </div>

    <div class="pub-grid">
      <!-- Tarjetas dinámicas -->
      <div class="pub-card" th:each="article: ${articles}">
        <img th:src="@{/img/{img}(img=${article.imagenNombre})}" class="pub-img" alt="Imagen del artículo">
        <div class="pub-body">
          <h5 class="pub-title" th:text="${article.titulo}">Título del artículo</h5>
        </div>
        <div class="pub-footer">
          <a class="pub-btn" th:href="@{/article/viewarticle/{id}(id=${article.id})}">Leer</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
