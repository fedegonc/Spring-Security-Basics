<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>

<div th:fragment="register-form">
    <!-- Formulario de Registro -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h4 class="card-title text-center mb-4">
                        <i class="bi bi-person-plus"></i> Formulario de Registro
                    </h4>

                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <!-- Nombre de Usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{label.username}">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" th:placeholder="#{placeholder.username}" th:field="*{username}" required>
                            <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label" th:text="#{label.firstName}">Nombre</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" th:placeholder="#{placeholder.firstName}" th:field="*{firstName}" required>
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label" th:text="#{label.lastName}">Apellido</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" th:placeholder="#{placeholder.lastName}" th:field="*{lastName}" required>
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{label.email}">Email</label>
                            <input type="email" id="email" name="email" class="form-control" th:placeholder="#{placeholder.email}" th:field="*{email}" required>
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{label.password}">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" th:placeholder="#{placeholder.password}" th:field="*{password}" required>
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>

                        <!-- Botón de Registro -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" th:text="#{form.button.register}">Registrarse</button>
                        </div>

                        <!-- Ya registrado -->
                        <div class="text-center mt-3">
                            <span th:text="#{label.alreadyRegistered}">¿Ya tienes cuenta?</span>
                            <a th:href="@{/login}" th:text="#{label.alreadyRegistered.here}">Inicia sesión aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
