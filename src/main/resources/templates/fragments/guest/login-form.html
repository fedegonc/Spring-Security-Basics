<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>

<div th:fragment="login-form">
    <div class="container px-0">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4 fs-3 fw-bold text-secondary" id="login-heading">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </h2>

                <form method="post" th:action="@{/login}" aria-labelledby="login-heading">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" 
                               placeholder="Ingresa tu nombre de usuario" required
                               aria-required="true">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Ingresa tu contraseña" required
                               aria-required="true">
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-unlock"></i> Iniciar Sesión
                        </button>
                    </div>
                    <div class="text-center">
                        <span>¿No tienes una cuenta? </span>
                        <a th:href="@{/register}" class="link-primary fw-bold">Regístrate aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
