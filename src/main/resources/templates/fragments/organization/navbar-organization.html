<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="es">

<div th:fragment="navbar-organization">

        <div class="container">

            <div id="logo" th:replace="~{fragments/logo}"></div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <!-- Dashboard -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/org/dashboard}" aria-label="Ir al dashboard de la organización">
                            <i class="bi bi-speedometer2 me-1" aria-hidden="true"></i> Dashboard
                        </a>
                    </li>
                    
                    <!-- Gestión de Organización -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="gestionOrgDropdown" role="button"

                                <a class="dropdown-item" th:href="@{/org/register}">

                            <li>
                                <a class="dropdown-item" th:href="@{/org/profile}">

                                </a>

                    </li>
                    
                    <!-- Actividades -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="actividadesDropdown" role="button"

                            <i class="bi bi-calendar-event me-1" aria-hidden="true"></i> Actividades

                        <ul class="dropdown-menu" aria-labelledby="actividadesDropdown">
                            <li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/org/statistics}" aria-label="Ver estadísticas de la organización">
                            <i class="bi bi-bar-chart me-1" aria-hidden="true"></i> Estadísticas
                        </a>
                    </li>
                </ul>

                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioOrgDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/user/profile}">

                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/user/settings}">
                                    <i class="bi bi-gear me-2" aria-hidden="true"></i>Configuración
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>

                                <a class="dropdown-item" th:href="@{/logout}">
                                    <i class="bi bi-box-arrow-right me-2" aria-hidden="true"></i>Cerrar Sesión
                                </a>
                            </li>

                    </li>
