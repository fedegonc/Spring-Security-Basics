<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar-info(url)">
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <!-- Logo -->
            <div id="logo" th:replace="~{fragments/logo}"></div>

            <!-- Título del Sitio -->
            <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"></a>

            <!-- Botón de Navegación para Móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del Navbar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                <!-- Enlaces del Menú -->
                <ul class="navbar-nav ms-auto">
                    <!-- Menú desplegable: Reciclaje -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownReciclaje" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <i class="bi bi-recycle"></i> Reciclaje
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownReciclaje">
                            <li><a class="dropdown-item" th:href="@{/user/newsolicitude}">Nueva Solicitud</a></li>
                            <li><a class="dropdown-item" th:href="@{/ambiental}">Educación Ambiental</a></li>
                        </ul>
                    </li>

                    <!-- Menú desplegable: Recursos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRecursos" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <i class="bi bi-info-circle"></i> Recursos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownRecursos">
                            <li><a class="dropdown-item" th:href="@{/noticias}">Noticias</a></li>
                            <li><a class="dropdown-item" th:href="@{/materiales}">Materiales</a></li>
                            <li><a class="dropdown-item" th:href="@{/alianzas}">Alianzas</a></li>
                            <li><a class="dropdown-item" th:href="@{/legislacion}">Legislación</a></li>
                        </ul>
                    </li>


                    <!-- Banderas y Cambio de Idioma -->
                    <div class="d-flex align-items-center" style="gap: 15px;">
                        <!-- Banderas -->
                        <a th:href="@{|${url}?language=es|}" class="nav-link p-0">
                            <img th:src="@{/img/{img}(img=${uruguaiImageName})}" alt="Uruguay" width="30" height="20" style="object-fit: contain;">
                        </a>
                        <a th:href="@{|${url}?language=pt|}" class="nav-link p-0">
                            <img th:src="@{/img/{img}(img=${brasilImageName})}" alt="Brasil" width="30" height="20" style="object-fit: contain;">
                        </a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
