<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Header para usuarios invitados (no autenticados) -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-glass guest-navbar">
            <div class="container">
                <!-- Brand name -->
                <a class="navbar-brand" href="/">
                    <img src="/img/logov4.png" alt="Logo RSU" height="30" class="d-inline-block align-text-top me-2"> RSU - Residuo Sólido Urbano
                </a>
                
                <!-- Botón para menú responsive con ícono de hamburguesa estándar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGuestContent" aria-controls="navbarGuestContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Contenido del navbar -->
                <div class="collapse navbar-collapse" id="navbarGuestContent">
                    <!-- Menú principal -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}" th:text="#{nav.about}">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}" th:text="#{nav.contact}">Contacto</a>
                        </li>
                    </ul>
                    
                    <!-- Selector de idioma y botones de login/registro -->
                    <ul class="navbar-nav">
                        <!-- Selector de idioma -->
                        <li class="nav-item me-2">
                            <a class="nav-link" th:href="@{?language=es}">
                                <img src="/img/uruguay.png" alt="Español" height="20" class="rounded">
                            </a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" th:href="@{?language=pt}">
                                <img src="/img/brasil.png" alt="Português" height="20" class="rounded">
                            </a>
                        </li>
                        
                        <!-- Botones de login y registro -->
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/register}">
                                <i class="bi bi-person-plus"></i> Registrarse
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
