<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Header para usuarios normales (ROLE_USER) -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-glass user-navbar">
            <div class="container">
                <!-- Brand name -->
                <a class="navbar-brand" th:href="@{/user/welcome}">
                    <img src="/img/logov4.png" alt="Logo RSU" height="30" class="d-inline-block align-text-top me-2"> RSU - Residuo Sólido Urbano
                </a>
                
                <!-- Botón para menú responsive con ícono de hamburguesa estándar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUserContent" aria-controls="navbarUserContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Contenido del navbar -->
                <div class="collapse navbar-collapse" id="navbarUserContent">
                    <!-- Menú principal -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/welcome}">
                                <i class="bi bi-house"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/solicitudes}">
                                <i class="bi bi-recycle"></i> Mis Solicitudes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/nueva-solicitud}">
                                <i class="bi bi-plus-circle"></i> Nueva Solicitud
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Perfil y Logout -->
                    <ul class="navbar-nav ms-auto">
                        <!-- Selector de idioma -->
                        <li class="nav-item me-2">
                            <a class="nav-link" th:href="@{?lang=es}">
                                <img src="/img/uruguay.png" alt="Español" height="20" class="rounded">
                            </a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" th:href="@{?lang=pt}">
                                <img src="/img/brasil.png" alt="Português" height="20" class="rounded">
                            </a>
                        </li>
                        
                        <!-- Menú desplegable de usuario -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person"></i> 
                                <span th:text="${#authentication.principal.username}">Usuario</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" th:href="@{/user/profile}">
                                        <i class="bi bi-gear"></i> Configuración
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/logout}">
                                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
