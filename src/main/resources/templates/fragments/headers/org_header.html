<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Header para organizaciones (ROLE_ORGANIZATION) -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-glass org-navbar">
            <div class="container">
                <!-- Brand name -->
                <a class="navbar-brand" th:href="@{/org/dashboard}">
                    <i class="bi bi-recycle"></i> RSU - Residuo Sólido Urbano
                </a>
                
                <!-- Botón para menú responsive con ícono de hamburguesa moderno (SVG) -->
                <button class="navbar-toggler bg-black/60 backdrop-blur-sm border border-white/10 p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOrgContent">
                    <svg class="h-6 w-6" width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                
                <!-- Contenido del navbar -->
                <div class="collapse navbar-collapse" id="navbarOrgContent">
                    <!-- Perfil y Logout -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-building"></i> 
                                <span th:text="${#authentication.principal.username}">Organización</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" th:href="@{/org/profile}" data-bs-toggle="collapse" data-bs-target="#navbarOrgContent">
                                        <i class="bi bi-gear"></i> Configuración
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/logout}" data-bs-toggle="collapse" data-bs-target="#navbarOrgContent">
                                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Script simple para cerrar el menú hamburguesa al hacer clic en cualquier enlace
            document.addEventListener('DOMContentLoaded', function() {
                // Seleccionar el menú colapsable
                const navbarCollapse = document.getElementById('navbarOrgContent');
                
                // Verificar si navbarCollapse existe
                if (navbarCollapse) {
                    // Crear una instancia de collapse de Bootstrap
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse, {toggle: false});
                    
                    // Seleccionar todos los enlaces dentro del menú
                    const navLinks = navbarCollapse.querySelectorAll('a');
                    
                    // Añadir evento de clic a cada enlace
                    navLinks.forEach(function(link) {
                        link.addEventListener('click', function() {
                            // Si el menú está abierto (tiene la clase 'show'), cerrarlo
                            if (navbarCollapse.classList.contains('show')) {
                                bsCollapse.hide();
                            }
                        });
                    });
                }
            });
        </script>
    </div>
</body>
</html>
