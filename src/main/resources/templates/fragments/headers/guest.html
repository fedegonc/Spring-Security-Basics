<!-- Header para invitados (no autenticados) -->
<header th:fragment="header" class="bg-green-800 text-white shadow-lg mb-3">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16">
        <!-- Logo y Navegación Desktop -->
        <div class="flex items-center">
            <a th:href="@{/}" class="flex items-center">
                <img th:src="@{/img/logov4.png}" alt="EcoSolicitud Logo" class="h-8 w-auto me-2 d-inline-block align-text-top" />
                <span class="text-white font-bold text-xl">EcoSolicitud</span>
            </a>
            <nav class="hidden md:ml-6 md:flex md:space-x-4">
                <a th:href="@{/}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="bi bi-house-door mr-1"></i>Inicio
                </a>
                <a th:href="@{/acerca-de}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="bi bi-info-circle mr-1"></i>Acerca de
                </a>
            </nav>
        </div>

        <!-- Botones de Autenticación e Idioma -->
        <div class="flex items-center">
            <!-- Botones de login/registro -->
            <div class="flex space-x-2">
                <a th:href="@{/login}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="bi bi-box-arrow-in-right mr-1"></i>Iniciar Sesión
                </a>
                <a th:href="@{/register}" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md text-sm font-medium">
                    <i class="bi bi-person-plus mr-1"></i>Registrarse
                </a>
            </div>

            <!-- Selector de idioma -->
            <div class="flex space-x-2 ml-4">
                <a href="?language=es" class="text-white hover:text-gray-300">
                    <img th:src="@{/img/uruguay.png}" class="h-5 w-5" alt="Español">
                </a>
                <a href="?language=pt" class="text-white hover:text-gray-300">
                    <img th:src="@{/img/brasil.png}" class="h-5 w-5" alt="Português">
                </a>
            </div>
        </div>

        <!-- Botón Menú Móvil -->
        <button id="mobileMenuButton" class="md:hidden flex items-center text-white">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Menú Móvil -->
    <div id="mobileMenu" class="hidden md:hidden px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-green-700">
        <a th:href="@{/}" class="text-white hover:bg-green-600 block px-3 py-2 rounded-md text-base font-medium">
            <i class="bi bi-house-door mr-1"></i>Inicio
        </a>
        <a th:href="@{/acerca-de}" class="text-white hover:bg-green-600 block px-3 py-2 rounded-md text-base font-medium">
            <i class="bi bi-info-circle mr-1"></i>Acerca de
        </a>
        <a th:href="@{/login}" class="text-white hover:bg-green-600 block px-3 py-2 rounded-md text-base font-medium">
            <i class="bi bi-box-arrow-in-right mr-1"></i>Iniciar Sesión
        </a>
        <a th:href="@{/register}" class="text-white hover:bg-green-600 block px-3 py-2 rounded-md text-base font-medium">
            <i class="bi bi-person-plus mr-1"></i>Registrarse
        </a>
    </div>

    <script>
        // Funcionalidad para menú móvil
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle menú móvil
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</header>
