<!-- Header para invitados (no autenticados) con enfoque Mobile First -->
<header th:fragment="header" class="bg-green-800 text-white shadow-lg mb-3">
    <div class="w-full px-4 py-2 flex flex-wrap justify-between items-center sm:px-6 lg:max-w-7xl lg:mx-auto lg:px-8 lg:h-16">
        <!-- Logo - Optimizado para móvil primero -->
        <div class="flex items-center">
            <a th:href="@{/}" class="flex items-center">
                <img th:src="@{/img/logov4.png}" alt="EcoSolicitud Logo" class="h-7 w-auto me-2 sm:h-8" loading="lazy" />
                <span class="text-white font-bold text-lg sm:text-xl">EcoSolicitud</span>
            </a>
        </div>

        <!-- Selector de idioma - Visible en todas las pantallas -->
        <div class="flex items-center order-last sm:order-none ml-auto sm:ml-0 mr-2 sm:mr-0">
            <div class="flex space-x-2">
                <a href="?language=es" class="text-white hover:text-gray-300 p-2 touch-target">
                    <img th:src="@{/img/uruguay.png}" class="h-5 w-5" alt="Español">
                </a>
                <a href="?language=pt" class="text-white hover:text-gray-300 p-2 touch-target">
                    <img th:src="@{/img/brasil.png}" class="h-5 w-5" alt="Português">
                </a>
            </div>
        </div>

        <!-- Botón Menú Móvil - Solo visible en móvil -->
        <button id="mobileMenuButton" class="p-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-white sm:hidden touch-target" aria-expanded="false" aria-label="Abrir menú principal">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Navegación Desktop - Oculta en móvil, visible en desktop -->
        <nav class="hidden w-full sm:flex sm:w-auto sm:ml-6 sm:space-x-4 sm:items-center">
            <a th:href="@{/}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium touch-target">
                <i class="bi bi-house-door mr-1"></i>Inicio
            </a>
            <a th:href="@{/acerca-de}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium touch-target">
                <i class="bi bi-info-circle mr-1"></i>Acerca de
            </a>
            
            <!-- Botones de login/registro - Visibles en desktop -->
            <div class="hidden sm:flex sm:space-x-2 sm:ml-4">
                <a th:href="@{/login}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium touch-target">
                    <i class="bi bi-box-arrow-in-right mr-1"></i>Iniciar Sesión
                </a>
                <a th:href="@{/register}" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md text-sm font-medium touch-target">
                    <i class="bi bi-person-plus mr-1"></i>Registrarse
                </a>
            </div>
        </nav>
    </div>

    <!-- Menú Móvil - Optimizado con mayor espaciado para interacción táctil -->
    <div id="mobileMenu" class="hidden w-full px-2 pt-2 pb-3 space-y-2 bg-green-700 sm:hidden">
        <a th:href="@{/}" class="text-white hover:bg-green-600 block px-4 py-3 rounded-md text-base font-medium touch-target">
            <i class="bi bi-house-door mr-2"></i>Inicio
        </a>
        <a th:href="@{/acerca-de}" class="text-white hover:bg-green-600 block px-4 py-3 rounded-md text-base font-medium touch-target">
            <i class="bi bi-info-circle mr-2"></i>Acerca de
        </a>
        <a th:href="@{/login}" class="text-white hover:bg-green-600 block px-4 py-3 rounded-md text-base font-medium touch-target">
            <i class="bi bi-box-arrow-in-right mr-2"></i>Iniciar Sesión
        </a>
        <a th:href="@{/register}" class="text-white hover:bg-green-600 block px-4 py-3 rounded-md text-base font-medium touch-target">
            <i class="bi bi-person-plus mr-2"></i>Registrarse
        </a>
    </div>

    <style>
        /* Mejoras para táctil en móviles */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
        }
    </style>

    <script>
        // Funcionalidad para menú móvil
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    const expanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                    mobileMenuButton.setAttribute('aria-expanded', !expanded);
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</header>
