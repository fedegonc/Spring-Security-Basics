<!-- Header para invitados (no autenticados) - Mobile First simplificado -->
<header th:fragment="header" class="bg-green-800 text-white shadow-lg mb-3">
    <!-- Contenedor principal -->
    <div class="container mx-auto px-4 py-2">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a th:href="@{/}" class="flex items-center">
                    <img th:src="@{/img/logov4.png}" alt="EcoSolicitud Logo" class="h-8 w-auto mr-2" />
                    <span class="text-white font-bold text-lg sm:text-xl">EcoSolicitud</span>
                </a>
            </div>

            <!-- Navegación desktop -->
            <nav class="hidden md:flex items-center space-x-4">
                <a th:href="@{/}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="bi bi-house-door mr-1"></i>Inicio
                </a>
                <a th:href="@{/acerca-de}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="bi bi-info-circle mr-1"></i>Acerca de
                </a>
                <a th:href="@{/login}" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="bi bi-box-arrow-in-right mr-1"></i>Iniciar Sesión
                </a>
                <a th:href="@{/register}" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md text-sm font-medium">
                    <i class="bi bi-person-plus mr-1"></i>Registrarse
                </a>
                
                <!-- Selector de idioma -->
                <div class="flex space-x-2 ml-4">
                    <a href="?language=es" class="text-white hover:text-gray-300">
                        <img th:src="@{/img/uruguay.png}" class="h-5 w-5" alt="Español">
                    </a>
                    <a href="?language=pt" class="text-white hover:text-gray-300">
                        <img th:src="@{/img/brasil.png}" class="h-5 w-5" alt="Português">
                    </a>
                </div>
            </nav>

            <!-- Botón menú móvil -->
            <button id="mobileMenuButton" class="md:hidden p-2 rounded-md hover:bg-green-700 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Menú móvil -->
    <div id="mobileMenu" class="hidden md:hidden bg-green-700">
        <div class="container mx-auto px-4 py-2 space-y-1">
            <a th:href="@{/}" class="block text-white hover:bg-green-600 px-3 py-2 rounded-md text-base font-medium">
                <i class="bi bi-house-door mr-1"></i>Inicio
            </a>
            <a th:href="@{/acerca-de}" class="block text-white hover:bg-green-600 px-3 py-2 rounded-md text-base font-medium">
                <i class="bi bi-info-circle mr-1"></i>Acerca de
            </a>
            <a th:href="@{/login}" class="block text-white hover:bg-green-600 px-3 py-2 rounded-md text-base font-medium">
                <i class="bi bi-box-arrow-in-right mr-1"></i>Iniciar Sesión
            </a>
            <a th:href="@{/register}" class="block text-white hover:bg-green-600 px-3 py-2 rounded-md text-base font-medium">
                <i class="bi bi-person-plus mr-1"></i>Registrarse
            </a>
            
            <!-- Selector de idioma en móvil -->
            <div class="flex space-x-4 py-2">
                <a href="?language=es" class="text-white hover:text-gray-300">
                    <img th:src="@{/img/uruguay.png}" class="h-6 w-6" alt="Español">
                </a>
                <a href="?language=pt" class="text-white hover:text-gray-300">
                    <img th:src="@{/img/brasil.png}" class="h-6 w-6" alt="Português">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Script simple para toggle del menú móvil
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</header>
