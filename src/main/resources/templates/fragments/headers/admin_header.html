<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- Header para administradores (ROLE_ADMIN) -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-glass admin-navbar">
            <div class="container">
                <!-- Brand name -->
                <a class="navbar-brand" th:href="@{/admin/dashboard}">
                    <img src="/img/logov4.png" alt="Logo RSU" height="30" class="d-inline-block align-text-top me-2"> RSU - Residuo Sólido Urbano
                </a>
                
                <!-- Botón para menú responsive con ícono de hamburguesa estándar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdminContent" aria-controls="navbarAdminContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Contenido del navbar -->
                <div class="collapse navbar-collapse" id="navbarAdminContent">
                    <!-- Menú principal -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/users}">
                                <i class="bi bi-people"></i> Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/organizations}">
                                <i class="bi bi-building"></i> Organizaciones
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Perfil y Logout -->
                    <ul class="navbar-nav ms-auto">
                        <!-- Selector de idioma -->
                        <li class="nav-item me-2">
                            <a class="nav-link" th:href="@{?language=es}">
                                <img src="/img/uruguay.png" alt="Español" height="20" class="rounded">
                            </a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" th:href="@{?language=pt}">
                                <img src="/img/brasil.png" alt="Português" height="20" class="rounded">
                            </a>
                        </li>
                        
                        <!-- Menú desplegable de usuario -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> 
                                <span th:text="${#authentication.principal.username}">Admin</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" th:href="@{/admin/profile}">
                                        <i class="bi bi-gear"></i> Configuración
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="dropdown-item p-0">
                                        <button type="submit" class="btn btn-link dropdown-item text-decoration-none">
                                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
