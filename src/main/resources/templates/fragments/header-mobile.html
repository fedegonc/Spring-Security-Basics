<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Fragmento reutilizable para el menú móvil -->
<div th:fragment="fragment" class="bg-black shadow-sm" th:if="${currentPage != null}">
    <div class="max-w-7xl mx-auto px-4 py-2">
        <!-- Menú móvil: enlaces según roles -->
        <nav class="flex flex-col space-y-2" aria-label="Mobile Menu">
            <!-- Para usuarios con ROLE_USER -->
            <th:block sec:authorize="hasRole('ROLE_USER')">
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/user/welcome}">Inicio</a>
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/user/view-requests}" th:text="#{solicitudes}">Solicitudes</a>
            </th:block>
            <!-- Para organizaciones (ROLE_ORGANIZATION) -->
            <th:block sec:authorize="hasRole('ROLE_ORGANIZATION')">
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/org/welcome}">Inicio</a>
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/org/solicitudes}" th:text="#{solicitudes}">Solicitudes</a>
            </th:block>
            <!-- Para administradores (ROLE_ADMIN) -->
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/admin/dashboard}">Inicio</a>
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/admin/users}">Usuarios</a>
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/admin/solicitudes}" th:text="#{solicitudes}">Solicitudes</a>
            </th:block>
        </nav>

        <!-- Opciones adicionales para dispositivos móviles -->
        <div class="mt-4 border-t border-gray-800 pt-4">
            <!-- Botón "Entrar" para usuarios no autenticados -->
            <div sec:authorize="isAnonymous()" class="px-3 py-2">
                <a th:href="@{/login}" class="flex items-center justify-center text-green-400 hover:text-white py-2 px-4 rounded bg-gray-800 hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                              clip-rule="evenodd"/>
                    </svg>
                    <span>Entrar</span>
                </a>
            </div>

            <!-- Selector de idioma móvil -->
            <div class="px-3 py-2">
                <p class="text-sm font-medium text-gray-400">Idioma</p>
                <div class="mt-2 space-y-2">
                    <a href="?language=es" class="flex items-center text-gray-300 hover:text-white">
                        <img src="/img/uruguay.png" class="h-4 w-4 mr-2" alt="Español">
                        <span>Español</span>
                    </a>
                    <a href="?language=pt" class="flex items-center text-gray-300 hover:text-white">
                        <img src="/img/brasil.png" class="h-4 w-4 mr-2" alt="Português">
                        <span>Português</span>
                    </a>
                </div>
            </div>

            <!-- Opciones para usuarios autenticados -->
            <div sec:authorize="isAuthenticated()" class="px-3 py-2 mt-2">
                <p class="text-sm font-medium text-gray-400">Usuario</p>
                <div class="mt-2 space-y-2">
                    <a sec:authorize="isAuthenticated()" th:href="@{/user/profile}" class="flex items-center text-gray-300 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <span th:text="#{perfil}">Perfil</span>
                    </a>
                    <a th:href="@{/logout}" class="flex items-center text-gray-300 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                  d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <span th:text="#{logout}">Cerrar sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
