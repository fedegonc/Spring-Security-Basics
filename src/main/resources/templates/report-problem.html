<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{index.title}">Frontera Sustentable</title>
  <link rel="icon" href="/img/logov4.ico">
  <!-- Link al archivo CSS externo -->
  <link rel="stylesheet" href="/css/styles3.css">
  <link rel="stylesheet" href="/css/posts.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/banner.css">
  <link rel="stylesheet" href="/css/maps.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/links.css">
  <link rel="stylesheet" href="/css/toggle-button.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <div th:replace="~{fragments/logo}"></div>

    <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"> </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

      <ul class="navbar-nav ms-auto">
        <div class="d-flex align-items-center">
          <li class="nav-item">
            <a href="/materiales?language=es" class="nav-link">
              <img th:src="@{/img/{img}(img=${uruguaiImageName})}" alt="Uruguay" width="30" height="20">
            </a>
          </li>
          <li class="nav-item">
            <a href="/materiales?language=pt" class="nav-link">
              <img th:src="@{/img/{img}(img=${brasilImageName})}" alt="Brasil" width="30" height="20">
            </a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-1">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light">
      <li class="breadcrumb-item"><a th:href="@{/index}" th:text="#{breadcrumb.home}">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.report}">Reportar problema</li>
    </ol>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger" th:text="${param.error}"></div>
      </div>
      <div th:if="${param.exito}">
        <div class="alert alert-success" th:text="${param.exito}"></div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="text-center" th:text="#{report.form.title}">Formulario de Reporte de Problemas </h3>
        </div>
        <div class="card-body">
          <form th:action="@{/report}" method="post" th:object="${report}">
            <div class="mb-3">
              <label for="problema" class="form-label" th:text="#{report.form.problem}">Problema:</label>
              <input type="text" class="form-control" id="problema" name="problema" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label" th:text="#{report.form.description}">Descripción:</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{report.form.submit}">Reportar problema</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<footer class="footer mt-auto py-3 bg-dark text-white">
  <div class="container text-right">
    <span class="text-muted" th:text="#{footer.copy}">&copy; 2024 Frontera Sustentable. Todos los derechos reservados.</span>

    <button onclick="window.history.back()" class="btn btn-outline-light btn-sm mx-2
        float-right" th:text="#{volver}">Volver atrás</button>
  </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
