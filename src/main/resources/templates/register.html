<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts  -->

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="~{fragments/navbar-info :: navbar-info}"></div>

<div th:replace="~{fragments/messages :: message-alerts}"></div>

<!-- Migas de pan -->
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
            <li class="breadcrumb-item">
                <a th:href="@{/index}" class="text-decoration-none">
                    <i class="bi bi-house"></i>
                    <span th:text="#{breadcrumb.home}">Inicio</span>
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.register}">Registro</li>
        </ol>
    </nav>
</div>

<!-- Formulario de Registro -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h4 class="card-title text-center mb-4">
                    <i class="bi bi-person-plus"></i> Formulario de Registro
                </h4>

                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                    <!-- Nombre de Usuario -->
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{label.username}">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" th:placeholder="#{placeholder.username}" th:field="*{username}" required>
                        <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label" th:text="#{label.firstName}">Nombre</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" th:placeholder="#{placeholder.firstName}" th:field="*{firstName}" required>
                        <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <!-- Apellido -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label" th:text="#{label.lastName}">Apellido</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" th:placeholder="#{placeholder.lastName}" th:field="*{lastName}" required>
                        <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{label.email}">Email</label>
                        <input type="email" id="email" name="email" class="form-control" th:placeholder="#{placeholder.email}" th:field="*{email}" required>
                        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{label.password}">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" th:placeholder="#{placeholder.password}" th:field="*{password}" required>
                        <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                    </div>

                    <!-- Botón de Registro -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" th:text="#{form.button.register}">Registrarse</button>
                    </div>

                    <!-- Ya registrado -->
                    <div class="text-center mt-3">
                        <span th:text="#{label.alreadyRegistered}">¿Ya tienes cuenta?</span>
                        <a th:href="@{/login}" th:text="#{label.alreadyRegistered.here}">Inicia sesión aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
