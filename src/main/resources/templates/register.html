<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página -->
    <title th:text="#{index.title}">Frontera Sustentable</title>
    <!-- Ícono de la página -->
    <link rel="icon" href="">
    <!-- Estilos CSS personalizados -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/toggle-button.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/breadcrumb.css">
    <link rel="stylesheet" href="/css/alert-info.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/login.css">



</head>

<body>


<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <div th:replace="~{fragments/logo}"></div>

        <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"> </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

            <ul class="navbar-nav ms-auto">
                <div class="d-flex align-items-center">
                    <li class="nav-item">
                        <a href="/login?language=es" class="nav-link">
                            <img th:src="@{/img/{img}(img=${uruguaiImageName})}" alt="Uruguay" width="30" height="20">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/login?language=pt" class="nav-link">
                            <img th:src="@{/img/{img}(img=${brasilImageName})}" alt="Brasil" width="30" height="20">
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </div>

</nav>

<div class="navbar-placeholder"></div>


<!-- Migas de pan -->
<div class="container mt-1" >
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="breadcrumb">
        <!-- Elemento de inicio de las migas de pan -->
            <li class="breadcrumb-item"><a th:href="@{/index}" th:text="#{breadcrumb.home}">Inicio</a></li>
            <!-- Elemento activo de las migas de pan -->
            <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.register}">Registro</li>
        </ol>
    </nav>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="custom-card">
                <div class="custom-card-header">
                    <!-- Título del formulario -->
                    <h4 th:text="#{form.registration}">
                        <i class="bi bi-box-arrow-in-right"></i> Formulario de Registro
                    </h4>
                </div>


                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                        <!-- Campo para ingresar el nombre de usuario -->
                        <div class="mb-3">
                            <label class="control-label" th:text="#{label.username}">Usuario</label>
                            <input class="form-control"
                                   id="username"
                                   name="username"
                                   th:placeholder="#{placeholder.username}"
                                   th:field="*{username}"
                                   type="text"
                            />
                            <!-- Mensaje de error si el nombre de usuario es inválido -->
                            <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>

                        <!-- Campo para ingresar el nombre -->
                        <div class="mb-3">
                            <label class="control-label" th:text="#{label.firstName}">Nombre</label>
                            <input class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   th:placeholder="#{placeholder.firstName}"
                                   th:field="*{firstName}"
                                   type="text"
                            />
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>

                        <!-- Campo para ingresar el apellido -->
                        <div class="mb-3">
                            <label class="control-label" th:text="#{label.lastName}">Apellido</label>
                            <input class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   th:placeholder="#{placeholder.lastName}"
                                   th:field="*{lastName}"
                                   type="text"
                            />
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>

                        <!-- Campo para ingresar el email -->
                        <div class="mb-3">
                            <label class="control-label" th:text="#{label.email}">Email</label>
                            <input class="form-control"
                                   id="email"
                                   name="email"
                                   th:placeholder="#{placeholder.email}"
                                   th:field="*{email}"
                                   type="email"
                            />
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <!-- Campo para ingresar la contraseña -->
                        <div class="mb-3">
                            <label class="control-label" th:text="#{label.password}">Contraseña</label>
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   th:placeholder="#{placeholder.password}"
                                   th:field="*{password}"
                                   type="password"
                            />
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>

                        <!-- Botón de registro -->
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit" th:text="#{form.button.register}">Registrarse</button>
                            <span th:text="#{label.alreadyRegistered}">Ya está registrado? </span>
                            <a th:href="@{/login}" th:text="#{label.alreadyRegistered.here}">Inicie Sesión aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="/scripts/guestScript.js"></script>
<script src="/scripts/navbar.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
