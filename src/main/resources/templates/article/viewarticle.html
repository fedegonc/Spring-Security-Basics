<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title th:text="#{index.title}">Frontera Sustentable</title>
    <!-- Ícono de la página -->
    <link rel="icon" href="">
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="/img/logov4.png" alt="logo" width="50" height="50">
        <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}">Frontera Sustentable</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Navegación adicional si es necesario -->
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown language-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="#{label.chooseLang}"></span>
                    </a>

                </li>
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/logout}" th:text="#{salir}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light">
            <!-- Elemento de inicio de las migas de pan -->
            <li class="breadcrumb-item"><a th:href="@{/index}" th:text="#{breadcrumb.home}">Inicio</a></li>
            <!-- Elemento activo de las migas de pan -->
            <li class="breadcrumb-item active" aria-current="page" th:text="#{Article.view}">Article.view</li>
        </ol>
    </nav>
</div>

<div class="container mt-4">

    <span th:text="#{info_articulos}">Información de la pagina</span>
</div>
<hr/>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body d-flex flex-column flex-lg-row align-items-center">
                    <!-- Imagen a la izquierda -->
                    <img th:src="@{/img/{img}(img=${article.imagenNombre})}" class="img-fluid mb-4 mb-lg-0" alt="Imagen de la solicitud" style="max-width: 300px;">

                    <!-- Título y texto a la derecha en pantallas grandes -->
                    <div class="ms-lg-4 text-center text-lg-start">
                        <h4 th:text="${article.titulo}" class="card-header" style="border-bottom: 3px solid #007bff; padding-bottom: 5px;">Título del Artículo</h4>
                        <p th:text="${article.descripcion}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="text-muted" th:text="#{footer.copy}">
            <i class="bi bi-c-circle"></i> 2024 Frontera Sustentable. Todos los derechos reservados.
        </span>
        <div class="d-flex align-items-center">
            <a class="nav-link text-white" th:href="@{/report}" style="margin-right: 15px;">
                <i class="bi bi-exclamation-circle"></i> Reportar problema
            </a>
            <button onclick="window.history.back()" class="btn btn-outline-light btn-sm" th:text="#{volver}">
                <i class="bi bi-arrow-left"></i> Volver atrás
            </button>
        </div>
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
