<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Sección de perfil de usuario completa -->
    <div th:fragment="profile-info(user)" class="bg-white rounded-lg shadow p-4">
        <div class="flex flex-col md:flex-row">
            <!-- Columna de imagen de perfil -->
            <div class="w-full md:w-1/3 mb-4 md:mb-0 md:pr-4">
                <div class="bg-gray-50 rounded-lg p-4 text-center">
                    <div class="mb-3">
                        <img th:if="${user.profileImage}" th:src="@{'/images/profile/' + ${user.profileImage}}" 
                             alt="Imagen de perfil" class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-green-100">
                        <div th:unless="${user.profileImage}" class="w-32 h-32 rounded-full mx-auto bg-green-100 flex items-center justify-center">
                            <i class="bi bi-person text-4xl text-green-600"></i>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold" th:text="${user.name}">Nombre de Usuario</h3>
                    <p class="text-sm text-gray-600" th:text="${user.email}">usuario@ejemplo.com</p>
                    
                    <!-- Botón para cambiar la imagen -->
                    <div class="mt-3">
                        <label for="profile-image" class="cursor-pointer inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <i class="bi bi-camera mr-2"></i>
                            Cambiar imagen
                        </label>
                        <input id="profile-image" name="profileImage" type="file" accept="image/*" class="hidden">
                    </div>
                </div>
            </div>
            
            <!-- Columna de información de perfil -->
            <div class="w-full md:w-2/3">
                <h2 class="text-xl font-bold mb-4">Información Personal</h2>
                
                <!-- Formulario de perfil usando átomos de input -->
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div th:replace="~{fragments/atoms/input :: text('name', 'Nombre', 'name', ${user.name}, 'Tu nombre', true)}"></div>
                        <div th:replace="~{fragments/atoms/input :: text('lastName', 'Apellido', 'lastName', ${user.lastName}, 'Tu apellido', true)}"></div>
                    </div>
                    <div th:replace="~{fragments/atoms/input :: email('email', 'Correo electrónico', 'email', ${user.email}, 'Tu correo electrónico', true)}"></div>
                    <div th:replace="~{fragments/atoms/input :: text('phone', 'Teléfono', 'phone', ${user.phone}, 'Tu número de teléfono', false)}"></div>
                    
                    <!-- Botones de acción -->
                    <div class="flex justify-end space-x-3 pt-3">
                        <button type="button" class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
