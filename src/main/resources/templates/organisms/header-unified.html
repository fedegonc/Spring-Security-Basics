<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Header Unificado</title>
</head>
<body>

<!-- Header unificado para todos los roles -->
<header th:fragment="main-header" class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <!-- Logo y título -->
        <a class="navbar-brand" th:href="${#authorization.expression('isAuthenticated()') ? '/user/welcome' : '/'}">
            <img src="/img/logov4.png" alt="Logo Frontera de la Paz" 
                 height="30" class="d-inline-block align-text-top me-2">
            <span>Frontera da Paz Sustentável - Residuos Sólidos</span>
        </a>
        
        <!-- Botón de hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarMain" aria-controls="navbarMain" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Menú principal -->
        <div class="collapse navbar-collapse" id="navbarMain">
            <!-- Menú para invitados (no autenticados) -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/?language=es}">
                        <img src="/img/uruguay.png" alt="Español" height="20">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/?language=pt}">
                        <img src="/img/brasil.png" alt="Português" height="20">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}" th:text="#{login.iniciar-sesion}">Iniciar Sesión</a>
                </li>
            </ul>
            
            <!-- Menú para usuario normal -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated() and !hasRole('ROLE_ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/welcome}" th:text="#{nav.inicio}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/view-requests}" th:text="#{nav.solicitudes}">Solicitudes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/newsolicitude}" th:text="#{nav.nueva}">Nueva Solicitud</a>
                </li>
                
                <!-- Solo para usuarios con organización -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_ORGANIZATION')">
                    <a class="nav-link" th:href="@{/user/org/dashboard}" th:text="#{org.dashboard}">Tablero Organización</a>
                </li>
            </ul>
            
            <!-- Menú para administrador -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/}" th:text="#{nav.inicio}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}" th:text="#{admin.usuarios}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/organizations}" th:text="#{admin.organizaciones}">Organizaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/solicitudes}" th:text="#{admin.solicitudes}">Solicitudes</a>
                </li>
            </ul>
            
            <!-- Menú de usuario (autenticado) -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                <!-- Selector de idioma -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{${#httpServletRequest.requestURI}(language=es)}">
                        <img src="/img/uruguay.png" alt="Español" height="20">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{${#httpServletRequest.requestURI}(language=pt)}">
                        <img src="/img/brasil.png" alt="Português" height="20">
                    </a>
                </li>
                
                <!-- Menú de perfil -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/user/profile}">
                                <i class="bi bi-person me-2"></i>
                                <span th:text="#{user.perfil}">Mi Perfil</span>
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>
                                    <span th:text="#{nav.cerrar-sesion}">Cerrar sesión</span>
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>

</body>
</html>
