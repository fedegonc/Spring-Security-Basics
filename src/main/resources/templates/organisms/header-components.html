<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<!-- Fragmento: Logo y navegación desktop -->
<div th:fragment="logo-nav" class="flex items-center">
    <!-- Logo y nombre de marca -->
    <a class="flex items-center text-green-400 no-underline font-montserrat mr-6" href="/">
        <img src="/img/logov4.png" alt="Logo" class="h-7 w-7">
        <span class="ml-2 text-base font-medium text-white" th:text="#{index.title}">Reciclaje Sólido</span>
    </a>

    <!-- Navegación Desktop - Enlaces específicos del rol -->
    <nav class="hidden md:flex items-center space-x-3 font-montserrat">
        <th:block sec:authorize="hasRole('ROLE_USER')">
            <a class="text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800"
               th:href="@{/user/welcome}">Inicio</a>
            <a class="text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800"
               th:href="@{/user/view-requests}"
               th:text="#{solicitudes}">Solicitudes</a>
        </th:block>
        <th:block sec:authorize="hasRole('ROLE_ORGANIZATION')">
            <a class="text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800"
               th:href="@{/org/welcome}">Inicio</a>
            <a class="text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800"
               th:href="@{/org/solicitudes}"
               th:text="#{solicitudes}">Solicitudes</a>
        </th:block>
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800"
               th:href="@{/admin/dashboard}">Inicio</a>
            <a class="text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800"
               th:href="@{/admin/users}">Usuarios</a>
            <a class="text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800"
               th:href="@{/admin/solicitudes}"
               th:text="#{solicitudes}">Solicitudes</a>
        </th:block>
    </nav>
</div>

<!-- Fragmento: Usuario e idioma para desktop -->
<div th:fragment="user-lang" class="hidden md:flex items-center space-x-3">
    <!-- Botón Entrar para usuarios no autenticados -->
    <a sec:authorize="isAnonymous()" th:href="@{/login}"
       class="flex items-center text-white font-medium px-5 py-2 text-sm rounded bg-green-600 hover:bg-green-700 transition duration-150 ease-in-out shadow-md hover:shadow-lg font-montserrat">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                  clip-rule="evenodd"/>
        </svg>
        <span th:text="#{button.login}">Entrar</span>
    </a>

    <!-- Menú de Idioma -->
    <div class="relative">
        <button id="languageDropdown" type="button"
                class="flex items-center text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800 font-montserrat">
            <span>Idioma</span>
        </button>
        <div id="language-dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-900 rounded-md shadow-lg font-montserrat">
            <div class="py-1">
                <a href="?language=es" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white">
                    <img src="/img/uruguay.png" class="h-4 w-4 mr-2" alt="Español">
                    <span>Español</span>
                </a>
                <a href="?language=pt" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white">
                    <img src="/img/brasil.png" class="h-4 w-4 mr-2" alt="Português">
                    <span>Português</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Menú de Usuario -->
    <div class="relative z-50" sec:authorize="isAuthenticated()">
        <button id="userDropdownButton" type="button"
                class="flex items-center text-gray-300 hover:text-white px-2 py-1 text-sm rounded hover:bg-gray-800 font-montserrat">
            <img src="/img/default-profile.jpg" class="h-8 w-8 rounded-full mr-2" alt="Avatar">
            <span sec:authentication="name">Usuario</span>
        </button>
        <div id="user-dropdown-menu" class="hidden absolute right-0 top-full mt-1 w-48 bg-gray-900 rounded-md shadow-lg font-montserrat z-50">
            <div class="py-1">
                <!-- Enlaces de Perfil según el rol -->
                <th:block sec:authorize="hasRole('ROLE_USER')">
                    <a th:href="@{/user/profile}"
                       class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                        <span th:text="#{breadcrumb.profile}">Perfil</span>
                    </a>
                </th:block>
                <th:block sec:authorize="hasRole('ROLE_ORGANIZATION')">
                    <a th:href="@{/org/profile}"
                       class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                        <span th:text="#{breadcrumb.profile}">Perfil</span>
                    </a>
                </th:block>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/admin/profile}"
                       class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                        <span th:text="#{breadcrumb.profile}">Perfil</span>
                    </a>
                </th:block>
                <div class="border-t border-gray-700 my-1"></div>
                <!-- Enlace para cerrar sesión -->
                <a th:href="@{/logout}" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                    <span th:text="#{logout}">Cerrar sesión</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Fragmento: Menú móvil -->
<div th:fragment="mobile-menu" class="bg-black shadow-sm" th:if="${currentPage != null}">
    <div class="max-w-7xl mx-auto px-4 py-2">
        <!-- Menú móvil: enlaces según roles -->
        <nav class="flex flex-col space-y-2" aria-label="Mobile Menu">
            <!-- Para usuarios con ROLE_USER -->
            <th:block sec:authorize="hasRole('ROLE_USER')">
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/user/welcome}">Inicio</a>
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/user/view-requests}" th:text="#{solicitudes}">Solicitudes</a>
            </th:block>
            <!-- Para organizaciones (ROLE_ORGANIZATION) -->
            <th:block sec:authorize="hasRole('ROLE_ORGANIZATION')">
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/org/welcome}">Inicio</a>
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/org/solicitudes}" th:text="#{solicitudes}">Solicitudes</a>
            </th:block>
            <!-- Para administradores (ROLE_ADMIN) -->
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/admin/dashboard}">Inicio</a>
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/admin/users}">Usuarios</a>
                <a class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-800"
                   th:href="@{/admin/solicitudes}" th:text="#{solicitudes}">Solicitudes</a>
            </th:block>
        </nav>

        <!-- Opciones adicionales para dispositivos móviles -->
        <div class="mt-4 border-t border-gray-800 pt-4">
            <!-- Botón "Entrar" para usuarios no autenticados -->
            <div sec:authorize="isAnonymous()" class="px-3 py-2">
                <a th:href="@{/login}" class="flex items-center justify-center text-green-400 hover:text-white py-2 px-4 rounded bg-gray-800 hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                              clip-rule="evenodd"/>
                    </svg>
                    <span>Entrar</span>
                </a>
            </div>

            <!-- Selector de idioma móvil -->
            <div class="px-3 py-2">
                <p class="text-sm font-medium text-gray-400">Idioma</p>
                <div class="mt-2 space-y-2">
                    <a href="?language=es" class="flex items-center text-gray-300 hover:text-white">
                        <img src="/img/uruguay.png" class="h-4 w-4 mr-2" alt="Español">
                        <span>Español</span>
                    </a>
                    <a href="?language=pt" class="flex items-center text-gray-300 hover:text-white">
                        <img src="/img/brasil.png" class="h-4 w-4 mr-2" alt="Português">
                        <span>Português</span>
                    </a>
                </div>
            </div>

            <!-- Opciones para usuarios autenticados -->
            <div sec:authorize="isAuthenticated()" class="px-3 py-2 mt-2">
                <p class="text-sm font-medium text-gray-400">Usuario</p>
                <div class="mt-2 space-y-2">
                    <a sec:authorize="isAuthenticated()" th:href="@{/user/profile}" class="flex items-center text-gray-300 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <span th:text="#{perfil}">Perfil</span>
                    </a>
                    <a th:href="@{/logout}" class="flex items-center text-gray-300 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                  d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <span th:text="#{logout}">Cerrar sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Fragmento principal del header que combina todos los componentes -->
<header th:fragment="header" class="bg-black shadow-lg mb-3">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16">
        <!-- Logo y Navegación Desktop -->
        <div th:replace="~{fragments/header-components :: logo-nav}"></div>
        <!-- Menú de Usuario e Idioma (Desktop) -->
        <div th:replace="~{fragments/header-components :: user-lang}"></div>
        
        <!-- Botón de menú móvil -->
        <button id="mobileMenuButton" class="md:hidden flex items-center text-white">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
    <!-- Menú Móvil -->
    <div id="mobileMenu" class="hidden md:hidden">
        <div th:replace="~{fragments/header-components :: mobile-menu}"></div>
    </div>
    <script th:src="@{/js/header.js}"></script>
</header>

</body>
</html>
