<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportar Problema</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar-info :: navbar-info}"></div>

<div th:replace="~{fragments/messages :: message-alerts}"></div>


<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
      <li class="breadcrumb-item active text-primary" aria-current="page">
        <i class="bi bi-house"></i> Inicio
      </li>
      <li class="breadcrumb-item active text-primary" aria-current="page">
        <i class="bi bi-exclamation-triangle"></i> Reportar Problema
      </li>
    </ol>
  </nav>
</div>

<!-- Introducción -->
<div class="container mt-4">
  <div class="p-4 bg-white shadow-sm rounded">
    <h4 class="text-center">Reportar Problema</h4>
    <p class="text-muted text-center">
      Si encuentras algún problema con el sistema, por favor repórtalo a continuación. Nuestro equipo lo revisará lo antes posible.
    </p>
  </div>
</div>

<!-- Formulario de Reporte -->
<div class="container d-flex align-items-center justify-content-center min-vh-50 my-4">
  <div class="col-12 col-md-6 col-lg-4 mx-auto" style="max-width: 400px;">
    <div th:if="${param.error}">
      <div class="alert alert-danger" th:text="${param.error}"></div>
    </div>
    <div th:if="${param.exito}">
      <div class="alert alert-success" th:text="${param.exito}"></div>
    </div>
    <div class="card shadow-sm">
      <div class="card-body p-2">
        <h4 class="card-title text-center m-2">
          <i class="bi bi-exclamation-triangle"></i> Formulario de Reporte
        </h4>
        <form th:action="@{/user/report}" method="post">
          <div class="mb-3">
            <label for="problema" class="form-label">Problema</label>
            <input type="text" id="problema" name="problema" class="form-control" placeholder="Describe el problema" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3" placeholder="Proporcione detalles adicionales"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-exclamation-triangle"></i> Enviar Reporte
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
