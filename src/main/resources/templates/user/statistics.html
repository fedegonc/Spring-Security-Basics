<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Estadisticas</title>
</head>

<body class="app-background d-flex flex-column min-vh-100">

<!-- Navbar con estilo glass card -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Contenido principal -->
<main class="content-container">
    <div class="container">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb bg-light shadow-sm rounded p-2">
                <li class="breadcrumb-item">
                    <i class="bi bi-house"></i>
                    <a th:href="@{/user/welcome}">Inicio</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="bi bi-graph-up"></i> Estadísticas
                </li>
            </ol>
        </nav>

        <!-- Título de la página -->
        <div class="glass-effect text-center mb-4">
            <h1 class="display-5 fw-bold">Estadísticas de Usuario</h1>
            <p class="lead">Resumen de actividad y métricas importantes</p>
        </div>

        <!-- Tarjetas de estadísticas -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="stat-card">
                    <i class="bi bi-file-earmark-text fs-1 text-primary mb-3"></i>
                    <div class="stat-value" th:text="${totalSolicitudes ?: 0}">0</div>
                    <div class="stat-label">Total Solicitudes</div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="stat-card">
                    <i class="bi bi-check-circle fs-1 text-success mb-3"></i>
                    <div class="stat-value" th:text="${completadas ?: 0}">0</div>
                    <div class="stat-label">Completadas</div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="stat-card">
                    <i class="bi bi-hourglass-split fs-1 text-warning mb-3"></i>
                    <div class="stat-value" th:text="${pendientes ?: 0}">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
            </div>
        </div>

        <!-- Mensaje de error si existe -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}">Error</span>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/layout/footer :: footer}"></div>

</body>
</html>
