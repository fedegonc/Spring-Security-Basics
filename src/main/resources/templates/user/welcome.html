    <style>
        .card img {
            width: 50px;
            height: 50px;
            object-fit: cover; /* Para mantener la relación de aspecto */

                </li>
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/user/newsolicitude}">Solicitar Recolección</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">

                    <a class="navbar-brand" th:href="@{/user/profile/{id}(id=${users.id})}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/logout}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
