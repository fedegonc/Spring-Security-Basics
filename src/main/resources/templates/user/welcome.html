<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">

</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="~{fragments/navbar-user :: navbar-user}"></div>

<!-- Mensajes -->
<div th:replace="~{fragments/messages :: message-alerts}"></div>


<!-- Breadcrumb -->
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
            <li class="breadcrumb-item active text-primary" aria-current="page">
                <i class="bi bi-house"></i> Inicio
            </li>
        </ol>
    </nav>
</div>


<div th:replace="~{fragments/usuario-bienvenida :: usuario-bienvenida}"></div>

<div th:replace="~{fragments/metricas-user :: metricas-user}"></div>

<div th:replace="~{fragments/solicitudes-tarjetas :: solicitudes-tarjetas}"></div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
