<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/shared/layout}">
<head>
    <title th:text="#{breadcrumb.welcome}">Página principal - RSU Reciclaje</title>
    <meta name="description" content="Panel de usuario para gestionar solicitudes de reciclaje">
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <section layout:fragment="content" class="py-4 px-4">
        <div class="max-w-7xl mx-auto space-y-6">
            <!-- Componente de bienvenida (Fragmento consolidado) -->
            <div th:replace="~{fragments/user-components :: usuario-bienvenida}"></div>

            <!-- Acciones rápidas simplificadas -->
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-bold text-gray-800 mb-3">Acciones Rápidas</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <!-- Tarjeta Estadísticas -->
                    <a href="#" class="flex-1 bg-gray-50 rounded-lg p-4 text-center shadow hover:bg-gray-100 transition">
                        <i class="bi bi-bar-chart-line text-green-600 text-2xl mb-1 block"></i>
                        <span class="block text-sm font-medium text-gray-800">Mis Estadísticas</span>
                    </a>
                    <!-- Tarjeta Solicitudes -->
                    <a href="@{/user/view-requests}" class="flex-1 bg-gray-50 rounded-lg p-4 text-center shadow hover:bg-gray-100 transition">
                        <i class="bi bi-list-check text-green-600 text-2xl mb-1 block"></i>
                        <span class="block text-sm font-medium text-gray-800" th:text="#{solicitudes}">Solicitudes</span>
                    </a>
                </div>
            </div>
            
            <!-- Lista de Solicitudes (Elemento principal) -->
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-bold text-gray-800 mb-4">Solicitudes Recientes</h2>
                <div th:replace="~{fragments/solicitudes-components :: solicitudes-tarjetas('Solicitudes Recientes', true, true, ${solicitude}, '/user')}"></div>
            </div>
        </div>
    </section>
</body>
</html>
