<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Minimalista</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">

</head>

<body class="bg-light">

<!-- Navbar -->
<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <div id="logo" th:replace="~{fragments/logo}"></div>
        <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}">Mi Sitio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownSolicitudesContenidos"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-plus-circle"></i> Solicitudes y Contenidos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/user/newsolicitude}">Nueva Solicitud</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/view-requests}">Ver Historial</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person"></i> Usuario
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/logout}">Salir</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile/{id}(id=${user.id})}">
                        <img th:src="@{'/img/' + ${user.profileImage}}" alt="Perfil" class="rounded-circle" width="30" height="30">
                        <span th:text="${user.username}">Usuario</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Breadcrumb -->
<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white shadow-sm rounded p-3">
            <li class="breadcrumb-item active text-primary" aria-current="page">
                <i class="bi bi-house"></i> Inicio
            </li>
        </ol>
    </nav>
</div>

<!-- Mensajes -->
<div class="container mt-3">
    <div th:if="${rerror}" class="alert alert-danger" role="alert" th:text="${rerror}"></div>
    <div th:if="${rexito}" class="alert alert-success" role="alert" th:text="${rexito}"></div>
</div>

<!-- Información del Usuario -->
<div class="container mt-4">
    <div class="p-4 bg-white shadow-sm rounded">
        <h4 >Bienvenida, Usuario!</h4>
        <p>Nos alegra que estés aquí. Revisa tus actividades recientes o realiza una nueva solicitud.</p>
    </div>
</div>

<!-- Métricas -->
<section class="container mt-4">
    <div class="row g-3">
        <div class="col-6 col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Activas</h5>
                    <p class="card-text">15</p>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Aceptadas</h5>
                    <p class="card-text">4</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Tarjetas de Solicitudes -->
<div class="container mt-4">
    <div class="row g-3">
        <div class="col-md-4" th:each="solicitud : ${solicitude}">
            <div class="card shadow-sm">
                <img th:src="@{/img/{img}(img=${solicitud.imagen})}" class="card-img-top" alt="Imagen">
                <div class="card-body">
                    <p th:text="${solicitud.fecha}">Fecha</p>
                    <p th:text="${solicitud.estado}">Estado</p>
                    <a th:href="@{/user/editsolicitude/{id}(id=${solicitud.id})}" class="btn btn-primary">Revisar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
