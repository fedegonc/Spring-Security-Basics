<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Frontera Sustentable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .card img {
            width: 50px;
            height: 50px;
            object-fit: cover; /* Para mantener la relación de aspecto */
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"> Frontera Sustentable</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/user/newsolicitude" th:text="#{get.}">Solicitar Recolección</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/user/profile/{id}(id=${users.id})}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/logout}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h3>Información del Usuario Autenticado</h3>
    <spam th:text="${principal}"></spam>
</div>
<div class="container mt-4">
<h3>Solicitudes</h3>
<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Ubicacion</th>
        <th>Categoria</th>
        <th>Activo</th>
        <th>Descripcion</th>
        <th>Imagen</th>
        <th>Usuario</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="solicitude : ${solicitude}">
        <td th:text="${solicitude.id}"></td>
        <td th:text="${solicitude.nombre}"></td>
        <td th:text="${solicitude.ubicacion}"></td>
        <td th:text="${solicitude.categoria}"></td>
        <td th:text="${solicitude.activo}"></td>
        <td th:text="${solicitude.descripcion}"></td>
        <td><img th:src="@{/imagem/{img}(img=${solicitude.imagen})}" width="100" height="100"></td>
        <td th:text="${solicitude.user.id}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/editsolicitude/{id}(id=${solicitude.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/deletsolicitude/{id}(id=${solicitude.id})}">Borrar</a>
            <a class="btn btn-warning" th:href="@{/modifysolicitude/{id}(id=${solicitude.id})}">Modificar Estado</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
