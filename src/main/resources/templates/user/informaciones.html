<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">


<head th:replace="~{fragments/layout/head :: head}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Panel de Usuario</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>


<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/user/navbar-user :: navbar-user}"></div>


<div th:replace="~{fragments/messages :: message-alerts}"></div>


<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light shadow-sm rounded p-1.5"> <!-- Padding reducido -->
            <li class="breadcrumb-item">
                <i class="bi bi-house"></i>
                <a th:href="@{/user/welcome}"
                   th:text="#{breadcrumb.welcome}">Bienvenida</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.welcome}">Welcome</li>
        </ol>
    </nav>
</div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

<script src="/scripts/guestScript.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
