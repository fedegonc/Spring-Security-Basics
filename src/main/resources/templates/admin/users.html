<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Bienvenida</title>
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/admin/navbar-admin :: navbar-admin}"></div>


<div th:replace="~{fragments/messages :: message-alerts}"></div>


<div class="container mt-4">
    <hr/>
    <div class="container mt-4">
        <span th:text="#{info_usuario}">Información del Usuario</span>
        <h3 th:text="${username}">Nombre de Usuario </h3>
    </div>
</div>
<hr/>
<div class="container mt-4">
    <div class="row">
        <h3>Usuarios</h3>
    </div>
    <div class="container mt-4">
        <div class="container mt-4">
            <form method="post" action="buscarPorNombre">
                Buscar por Nombre: <input type="text" name="buscarPorNombre"/>
                <input type="submit"/>
            </form>
        </div>
            <div class="container mt-4">
            <form method="post" action="buscarPorCategoria">
                Buscar por Categoría: <input type="text" name="buscarPorCategoria"/>
                <input type="submit"/>
            </form>
            </div>

    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Usuario ID</th>
            <th>Nombre de usuario</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/admin/edit/{id}(id=${user.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/admin/delet/{id}(id=${user.id})}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
