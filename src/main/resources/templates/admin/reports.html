<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title th:text="#{index.title}">Frontera Sustentable</title>
    <!-- Ícono de la página -->
    <link rel="icon" href="">
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/admin/navbar-admin :: navbar-admin}"></div>

<div th:replace="~{fragments/messages :: message-alerts}"></div>


<div class="container mt-4">
    <hr/>
    <div class="container mt-4">
        <span th:text="#{info_usuario}">Información del Usuario</span>
        <h3 th:text="${username}">Nombre de Usuario </h3>
    </div>
</div>
<hr/>


<div class="container mt-4">
    <div class="row text-left">
        <div class="col">
            <h2>Solicitudes</h2>
        </div>
    </div>
    <div class="container mt-2">
        <form method="post" action="buscarPorNombre">
            Buscar por Nombre: <input type="text" name="buscarPorNombre"/>
            <input type="submit"/>
        </form>

        <form method="post" action="buscarPorCategoria">
            Buscar por Categoría: <input type="text" name="buscarPorCategoria"/>
            <input type="submit"/>
        </form>


    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <h3>Usuarios</h3>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>report ID</th>
            <th>problema</th>
            <th>descripcion</th>
            <th>acciones</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="report: ${reports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.problema}"></td>
            <td th:text="${report.descripcion}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{/admin/editereport/{id}(id=${report.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/admin/deletereport/{id}(id=${report.id})}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="~{fragments/layout/footer :: footer}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
