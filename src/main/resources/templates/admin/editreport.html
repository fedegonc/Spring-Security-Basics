<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{fragments/layout/head :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de edición de reportes para administradores">
    <title>Editar Reporte - Panel de Administración</title>
</head>

<body class="app-background d-flex flex-column min-vh-100">
    
    <!-- Header adaptable -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Contenido principal -->
    <div class="container mt-4 flex-grow-1">
        <div th:replace="~{fragments/messages :: message-alerts}"></div>
        
        <!-- Sección de formulario -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Editar Reporte</h4>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/admin/updatereport}" th:object="${image}">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{user.id}" name="userId" />
                    
                    <!-- Información del usuario -->
                    <h5 class="mb-3 mt-3 border-bottom pb-2"><i class="bi bi-person me-2"></i>Información del Usuario</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">Usuario asignado</label>
                        <input type="text" class="form-control" th:value="${image.user.name + ' (' + image.user.username + ')'}" readonly>
                        <small class="form-text text-muted">Este reporte está asignado al usuario indicado.</small>
                    </div>
                    
                    <!-- Información del reporte -->
                    <h5 class="mb-3 mt-4 border-bottom pb-2"><i class="bi bi-exclamation-triangle me-2"></i>Información del Problema</h5>
                    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="problema" class="form-label">Título del Problema <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="problema" th:field="*{problema}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="descripcion" class="form-label">Descripción Detallada <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="5" required></textarea>
                            <small class="form-text text-muted">Describa el problema con el mayor detalle posible.</small>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/admin/reports}" class="btn btn-outline-secondary me-md-2">
                            <i class="bi bi-x-circle me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Actualizar Reporte
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout/footer :: footer}"></div>
    
    <!-- Scripts de Bootstrap y personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
