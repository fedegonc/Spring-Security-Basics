<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!-- Usando el fragmento de head del layout base -->
<head th:replace="~{fragments/layout/base-layout :: head('Editar Reporte - Panel de Administración', ~{::extraStyles})}">
    <title>Editar Reporte - Panel de Administración</title>
    <!-- Estilos adicionales específicos de esta página -->
    <th:block th:fragment="extraStyles">
        <!-- Aquí irían estilos específicos de la página si fueran necesarios -->
    </th:block>
</head>

<!-- Usando el layout base con el contenido específico de esta página -->
<div th:replace="~{fragments/layout/base-layout :: layout('Editar Reporte', ~{::main-content}, ~{::page-scripts})}">
    
    <!-- Contenido principal específico de esta página -->
    <div th:fragment="main-content">
        <!-- Contenido principal -->
        <div class="glass-card mb-6">
            <div class="border-b border-gray-200 pb-4 mb-4">
                <h2 class="text-xl font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Editar Reporte
                </h2>
            </div>
            
            <form method="post" th:action="@{/admin/updatereport}" th:object="${image}" class="space-y-6">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{user.id}" name="userId" />
                
                <!-- Información del usuario -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium border-b border-gray-200 pb-2 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Información del Usuario
                    </h3>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario asignado</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" 
                               th:value="${image.user.name + ' (' + image.user.username + ')'}" readonly>
                        <p class="mt-1 text-sm text-gray-500">Este reporte está asignado al usuario indicado.</p>
                    </div>
                </div>
                
                <!-- Información del reporte -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium border-b border-gray-200 pb-2 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        Información del Problema
                    </h3>
                    
                    <div class="mb-4">
                        <label for="problema" class="block text-sm font-medium text-gray-700 mb-1">
                            Título del Problema <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="problema" th:field="*{problema}" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">
                            Descripción Detallada <span class="text-red-500">*</span>
                        </label>
                        <textarea id="descripcion" th:field="*{descripcion}" rows="5" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                        <p class="mt-1 text-sm text-gray-500">Describa el problema con el mayor detalle posible.</p>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <a th:href="@{/admin/reports}" class="px-4 py-2 border border-gray-300 rounded shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <span class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            Cancelar
                        </span>
                    </a>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        <span class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Actualizar Reporte
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts específicos de esta página -->
    <th:block th:fragment="page-scripts">
        <!-- Aquí pueden ir scripts específicos para esta página -->
    </th:block>
</div>
</html>
