<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout/head :: head}">
    <title>Panel de Control - Admin</title>
</head>
<body class="app-background d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/headers/admin_header :: header}"></div>
    
    <div class="container mt-4 flex-grow-1">
        <div class="row g-4">
            <!-- Panel lateral izquierdo -->
            <div class="col-md-4">
                <div class="glass-card h-100">
                    <h2>Panel</h2>
                    <img src="/img/logo.png" width="128">
                    <div class="alert alert-info">
                        Gestiona usuarios, roles y más.
                    </div>
                    <div id="clock" class="clock text-center mt-auto fs-4"></div>
                </div>
            </div>
            
            <!-- Panel principal derecho -->
            <div class="col-md-8">
                <div class="glass-card h-100">
                    <h3>Resumen</h3>
                    
                    <!-- Tarjetas de resumen -->
                    <div class="row g-3 mb-4">
                        <div class="col">
                            <div class="card h-100 text-center">
                                <i class="bi bi-people-fill fs-1"></i>
                                <p>Usuarios: <b th:text="${totalUsers}">120</b></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 text-center">
                                <i class="bi bi-clipboard-plus-fill fs-1"></i>
                                <p>Solicitudes: <b th:text="${totalSolicitudes}">15</b></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 text-center">
                                <i class="bi bi-exclamation-triangle-fill fs-1"></i>
                                <p>Problemas: <b th:text="${totalReportes}">8</b></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Gráficas -->
                    <div class="row g-4">
                        <!-- Gráfica de usuarios por día -->
                        <div class="col-md-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="bi bi-people me-2"></i>Registro diario de usuarios</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="usersChart" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Gráfica de solicitudes por día -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="bi bi-clipboard-plus me-2"></i>Solicitudes</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="solicitudesChart" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Gráfica de reportes de problemas -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Reportes de problemas</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="reportesChart" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout/footer :: footer}"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Datos básicos para las gráficas
            var totalUsuarios = /*[[${totalUsers}]]*/ 0;
            var totalSolicitudes = /*[[${totalSolicitudes}]]*/ 0;
            var totalReportes = /*[[${totalReportes}]]*/ 0;
            
            // Generar fechas para la gráfica (últimos 7 días)
            function generarFechasAnterior(dias) {
                var fechas = [];
                var hoy = new Date();
                
                for (var i = dias - 1; i >= 0; i--) {
                    var fecha = new Date();
                    fecha.setDate(hoy.getDate() - i);
                    fechas.push(fecha.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' }));
                }
                
                return fechas;
            }
            
            // Generar datos simulados con crecimiento progresivo
            function generarDatosUsuarios(total, dias) {
                var datos = [];
                // Asumimos que empezamos con 3 usuarios y llegamos al total actual
                var inicial = 3;
                var incremento = (total - inicial) / (dias - 1);
                
                for (var i = 0; i < dias; i++) {
                    datos.push(Math.round(inicial + (incremento * i)));
                }
                
                return datos;
            }
            
            var etiquetasFechas = generarFechasAnterior(7);
            var datosUsuarios = generarDatosUsuarios(totalUsuarios, 7);
            
            // Gráfica de usuarios - Mostrar evolución temporal
            var usersCtx = document.getElementById('usersChart').getContext('2d');
            var usersChart = new Chart(usersCtx, {
                type: 'line',
                data: {
                    labels: etiquetasFechas,
                    datasets: [{
                        label: 'Usuarios registrados',
                        data: datosUsuarios,
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: Math.max(20, totalUsuarios + 2),
                            ticks: {
                                stepSize: 2
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Evolución de usuarios registrados'
                    },
                    tooltips: {
                        callbacks: {
                            title: function(tooltipItem, data) {
                                return 'Fecha: ' + data.labels[tooltipItem[0].index];
                            },
                            label: function(tooltipItem, data) {
                                return 'Total usuarios: ' + tooltipItem.yLabel;
                            }
                        }
                    }
                }
            });
            
            // Gráfica de solicitudes - Mostrar el total actual
            var solicitudesCtx = document.getElementById('solicitudesChart').getContext('2d');
            var solicitudesChart = new Chart(solicitudesCtx, {
                type: 'bar',
                data: {
                    labels: ['Total de Solicitudes'],
                    datasets: [{
                        label: 'Solicitudes',
                        data: [totalSolicitudes],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Gráfica de reportes - Mostrar el total actual
            var reportesCtx = document.getElementById('reportesChart').getContext('2d');
            var reportesChart = new Chart(reportesCtx, {
                type: 'bar',
                data: {
                    labels: ['Total de Reportes'],
                    datasets: [{
                        label: 'Reportes',
                        data: [totalReportes],
                        backgroundColor: 'rgba(255, 206, 86, 0.5)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Reloj digital
            function updateClock() {
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                var seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
            }
            
            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
</body>
</html>
