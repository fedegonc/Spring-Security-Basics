<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{index.title}">Frontera Sustentable</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1002;
    top: 60px; /* Separación de la navbar */
    left: -250px;
    background-color: rgba(0, 0, 0, 0.9); /* Fondo negro con transparencia */
    overflow-x: hidden;
    transition: left 0.3s ease;
    padding-top: 20px; /* Espacio para los enlaces */
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 18px;
    color: #ffffff; /* Color blanco para visibilidad */
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1; /* Color más claro al hacer hover */
}

        #main {
            transition: margin-left 0.3s;
            padding: 16px;
            margin-top: 60px;
        }

        /* Botón flotante en la mitad vertical de la pantalla, pegado a la pared izquierda */
        #sidenavToggleNav {
            background-color: #f8f9fa;
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1003;
            transition: left 0.3s ease;
        }

        /* Cambia la posición del botón cuando el sidenav está abierto */
        .sidenav.open + #sidenavToggleNav {
            left: 250px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Barra de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="/img/logov4.png" alt="logo" width="50" height="50" class="mx-2">
        <a class="navbar-brand logo-text" th:href="@{/index}" th:text="#{index.title}"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown language-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="#{label.chooseLang}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/logout}" th:text="#{salir}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div id="mySidenav" class="sidenav">
    <a href="/admin/images">Imágenes del Sistema</a>
    <a href="/admin/users">Usuarios</a>
    <a href="/admin/solicitudes">Solicitudes</a>
    <a href="/admin/articles">Ver Todos los Artículos</a>
    <a href="/admin/reports">Reportes</a>
    <a href="/admin/roles">Roles</a>
</div>

<!-- Botón de apertura/cierre del sidebar -->
<button id="sidenavToggleNav">&#9776;</button>

<!-- Contenido principal -->
<div id="main" class="container mt-4">
    <h3>Panel de Control del Sistema</h3>
    <p>Contenido aquí...</p>
</div>

<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-right">
        <span class="text-muted" th:text="#{footer.copy}">&copy; 2024 Frontera Sustentable. Todos los derechos reservados.</span>
        <a class="nav-link" th:href="@{/report}">Reportar problema</a>
        <button onclick="window.history.back()" class="btn btn-outline-light btn-sm mx-2 float-right" th:text="#{volver}">Volver atrás</button>
    </div>
</footer>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.left = "0";
        document.getElementById("sidenavToggleNav").style.left = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.left = "-250px";
        document.getElementById("sidenavToggleNav").style.left = "0";
    }

    // Event listener for the button
    document.getElementById("sidenavToggleNav").addEventListener("click", function () {
        const sidenav = document.getElementById("mySidenav");
        if (sidenav.style.left === "0px") {
            closeNav();
        } else {
            openNav();
        }
    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
