<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title th:text="#{index.title}">Frontera Sustentable</title>
    <!-- Ícono de la página -->
    <link rel="icon" href="">
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/banner.css">
    <link rel="stylesheet" href="/css/maps.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body >

<!-- Barra de navegación -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Banner -->
<div th:replace="~{fragments/banner :: banner}"></div>


<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col text-center">
                <a class="btn btn-primary mx-2" th:href="@{/user/newsolicitude}" th:text="#{button.requestRecycling}"></a>
                <a class="btn btn-primary mx-2" th:href="@{/ambiental}" th:text="#{button.environmentalEducation}"></a>
                <a class="btn btn-primary mx-2" th:href="@{/noticias}" th:text="#{button.news}"></a>
                <a class="btn btn-primary mx-2" th:href="@{/materiales}" th:text="#{button.materials}"></a>
                <a class="btn btn-primary mx-2" th:href="@{/alianzas}" th:text="#{button.parcerias}"></a>
                <a class="btn btn-primary mx-2" th:href="@{/legislacion}" th:text="#{button.legislacion}"></a>

            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="card-header">
            <h4 th:text="#{publicaciones}">Publicaciones</h4>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-3">
        <!-- Tarjetas dinámicas -->
        <div class="col" th:each="article: ${articles}">
            <div class="card h-100">
                <img th:src="@{/img/{img}(img=${article.imagenNombre})}" class="card-img-top" alt="Imagen de la artículo">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.titulo}">Título del artículo</h5>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" th:href="@{/article/viewarticle/{id}(id=${article.id})}">Leer</a>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{fragments/maps :: maps}"></div>


<div th:replace="~{fragments/footer :: footer}"></div>


<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="/scripts/guestScript.js"></script>
<script src="/scripts/maps.js"></script>
<script src="/scripts/navbar.js"></script>


</body>
</html>
