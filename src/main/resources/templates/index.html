<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.title}">Frontera Sustentable</title>
    <link rel="icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        .transparencia {
            position: relative;
            width: 100%;
        }

        .transparencia::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Cambia el valor de alfa para ajustar la opacidad */
        }

        .texto-superior {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }

        /* Estilo para el menú desplegable */
        .language-dropdown {
            margin-left: 20px; /* Espacio entre el desplegable y el enlace 'Acceder' */
        }
    </style>
</head>
<body>

<div class="custom-background">
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"> Frontera Sustentable</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" th:href="@{/login}" th:text="#{button.login}">Acceder</a>
                        </li>
                        <!-- Menú desplegable para cambiar de idioma -->
                        <li class="nav-item dropdown language-dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:text="#{label.chooseLang}"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/index?language=pt" th:text="#{label.lang.pt}">Português</a></li>

                                <li><a class="dropdown-item" href="/index?language=es" th:text="#{label.lang.es}">Español</a></li>
                                <!-- Agrega más idiomas según sea necesario -->
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="navbar-brand" th:href="@{/register}" th:text="#{button.register}">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



        <div class="transparencia">
            <img src="/img/foto1.jpg" class="img-fluid" alt="Banner">

            <div class="texto-superior">
                <span th:text="#{greeting}"></span>
            </div>
        </div>
        <div class="container mt-4">
            <!-- Otros elementos HTML aquí -->
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
