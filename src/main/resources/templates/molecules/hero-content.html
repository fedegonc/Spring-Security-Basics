<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Hero content component -->
<div th:fragment="hero-content(title, description)" class="flex flex-col md:flex-row items-center">
    <!-- Content side -->
    <div class="w-full md:w-2/3 text-center md:text-left md:pr-6">
        <!-- Título del sistema -->
        <h1 class="text-2xl md:text-3xl font-bold text-green-700 mb-4" th:text="${title}">
            RSU – Residuo Sólido Urbano
        </h1>
        
        <!-- Descripción -->
        <p class="text-gray-700 text-base mb-6" th:text="${description}">
            Apoyamos la comunicación entre centros de acopio y la comunidad para promover la gestión de residuos y fomentar una economía circular.
        </p>
        
        <!-- Action buttons -->
        <div th:replace="~{molecules/action-buttons :: action-buttons}"></div>
    </div>
    
    <!-- Logo side -->
    <div th:replace="~{atoms/logo :: app-logo}"></div>
</div>
</body>
</html>
