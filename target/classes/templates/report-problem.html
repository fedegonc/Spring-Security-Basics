<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{index.title}">Frontera Sustentable</title>
  <link rel="icon" href="">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
    }
    .form-container {
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 th:text="#{newimage.title}">Reportar problema</h2>

  <!-- Formulario para subir nueva imagen -->
  <form th:action="@{/user/report}" method="post"  th:object="${report}">

    <div class="mb-3">
      <label for="problema" class="form-label">Problema:</label>
      <input type="text" class="form-control" id="problema" name="problema" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-primary">Reportar problema</button>
  </form>

  <!-- Mensajes de éxito o error -->
  <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
    <span th:text="${param.error}"></span>
  </div>
  <div th:if="${param.exito}" class="alert alert-success mt-3" role="alert">
    <span th:text="${param.exito}"></span>
  </div>
</div>
</body>
</html>
