<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Frontera de la Paz Sustentable</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <h1>Editar Imagen</h1>

    <form method="post" enctype="multipart/form-data" th:action="@{'/root/editimage/' + ${image.id}}">
        <div class="mb-3">
            <label class="form-label" th:for="file">Imagen actual</label>

            <img th:src="@{/img/{imagen}(imagen=${image.imagen})}" width="100" height="100" class="mb-2"/>
            <label class="form-label" th:for="file">Nueva imagen</label>
            <input class="form-control" type="file" name="file">

        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <a th:href="@{'/user/deleteimage/' + ${image.id}}" class="btn btn-danger mt-2">Borrar Imagen</a>
</div>
<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-right">
        <span class="text-muted" th:text="#{footer.copy}">&copy; 2024 Frontera Sustentable. Todos los derechos reservados.</span>
        <button onclick="window.history.back()" class="btn btn-outline-light btn-sm mx-2 float-right">Volver atr√°s</button>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
