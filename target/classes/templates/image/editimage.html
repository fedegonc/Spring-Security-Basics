<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Bienvenida</title>
</head>

<body><nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <div th:replace="~{fragments/logo}"></div>

        <a class="navbar-brand" th:href="@{/index}" th:text="#{index.title}"> </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

            <ul class="navbar-nav ms-auto">
                <div class="d-flex align-items-center">
                    <li class="nav-item">
                        <a href="/admin/editimage?language=es" class="nav-link">
                            <img th:src="@{/img/{img}(img=${uruguaiImageName})}" alt="Uruguay" width="30" height="20">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/editimage?language=pt" class="nav-link">
                            <img th:src="@{/img/{img}(img=${brasilImageName})}" alt="Brasil" width="30" height="20">
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </div>

</nav>

<div th:replace="~{fragments/messages :: message-alerts}"></div>


<div class="container mt-4">
    <h1>Editar Imagen</h1>

    <form method="post" enctype="multipart/form-data" th:action="@{'/admin/editimage/' + ${image.id}}">
        <div class="mb-3">
            <label class="form-label" th:for="file">Imagen actual</label>

            <img th:src="@{'/img/' + ${image.nombre}}" width="100" height="100" class="mb-2"/>
            <label class="form-label" th:for="file">Nueva imagen</label>
            <input class="form-control" type="file" name="file">

        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <a th:href="@{'/admin/deleteimage/' + ${image.id}}" class="btn btn-danger mt-2">Borrar Imagen</a>
</div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
