
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Bienvenida</title>
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar-info :: navbar-info}"></div>


<div th:replace="~{fragments/messages :: message-alerts}"></div>


<div class="form-container">
    <h2 th:text="#{newimage.title}">Subir Nueva articulo</h2>

    <!-- Formulario para subir nueva imagen -->
    <form th:action="@{/coope/newarticle}" method="post" enctype="multipart/form-data" th:object="${article}">
        <!-- Campos para ingresar datos de la imagen -->
        <div class="mb-3">
            <label for="fileInput" class="form-label">Seleccionar Imagen:</label>
            <input type="file" class="form-control" id="fileInput" name="file" required>
            <small class="form-text text-muted">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 5MB.</small>
        </div>

        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Contenido:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Postear articulo</button>
    </form>

    <!-- Mensajes de éxito o error -->
    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${param.error}"></span>
    </div>
    <div th:if="${param.exito}" class="alert alert-success mt-3" role="alert">
        <span th:text="${param.exito}"></span>
    </div>
</div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

</body>
</html>
