<!-- vercandidatos.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Candidatos</title>
    <!-- Agrega los enlaces a Bootstrap y otros recursos si es necesario -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Candidatos para el Trabajo: <span th:text="${empleo.puesto}"></span></h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">LinkedIn</th>
            <th scope="col">Aptitudes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidato : ${candidatos}">
            <td th:text="${candidato.nombre}"></td>
            <td th:text="${candidato.apellido}"></td>
            <td th:text="${candidato.email}"></td>
            <td th:text="${candidato.linkedin}"></td>
            <td th:text="${candidato.aptitudes}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Agrega el script de Bootstrap si es necesario -->

</body>
</html>
