<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación Admin</title>
</head>


<body class="pt-5">

<div th:fragment="navbar-admin">

    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">

            <!-- Logo -->
            <div id="logo" th:replace="~{fragments/logo}"></div>

            <!-- Botón para navegación colapsable en dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Dashboard -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
                        </a>
                    </li>

                    <!-- Menú desplegable: Gestión -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownGestion" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i> <span>Gestión</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownGestion">
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/users}">
                                    <i class="bi bi-people"></i> <span>Gestionar Usuarios</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/roles}">
                                    <i class="bi bi-person-badge"></i> <span>Gestionar Roles</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/solicitudes}">
                                    <i class="bi bi-clipboard-check"></i> <span>Gestionar Solicitudes</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/reports}">
                                    <i class="bi bi-exclamation-triangle"></i> <span>Gestionar Reportes</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <!-- Menú desplegable: Solicitudes y Contenidos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownSolicitudesContenidos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-plus-circle"></i> <span>Solicitudes y Contenidos</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownSolicitudesContenidos">

                            <li>
                                <a class="dropdown-item" th:href="@{/user/view-requests}">
                                    <i class="bi bi-file-earmark-text"></i> <span th:text="#{historysolicitudes}">Ver Historial de Solicitudes</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/user/viewarticles}">
                                    <i class="bi bi-book"></i> <span th:text="#{publicaciones}">Ver Publicaciones</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/user/informaciones}">
                                    <i class="bi bi-book"></i> <span th:text="informaciones">Informaciones</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Menú desplegable: Usuario -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i> <span>Usuario</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownUsuario">
                            <li>
                                <a th:href="@{/user/profile}" class="dropdown-item" style="display: flex; align-items: center;">
                                    <i class="bi bi-person-circle me-2"></i>
                                    <span>Mi Perfil</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/logout}">
                                    <i class="bi bi-door-open"></i> <span th:text="#{salir}">Salir</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            <i class="bi bi-flag"></i> ES
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            <i class="bi bi-flag"></i> PT
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
