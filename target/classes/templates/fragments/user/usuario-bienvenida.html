<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>

<div th:fragment="usuario-bienvenida">
    <div class="d-flex flex-column flex-md-row align-items-md-center mb-4 gap-4">
        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 64px; height: 64px;" aria-hidden="true">
            <i class="bi bi-person-circle text-primary fs-1"></i>
        </div>
        <div>
            <h1 class="fs-2 fw-bold" th:text="'¡Hola, ' + ${username} + '!'">¡Hola, Usuario!</h1>
            <p class="text-muted">
                Bienvenido a tu panel de usuario de Reciclaje Sólido.
            </p>
        </div>
    </div>
    
    <div class="alert alert-info mb-4" role="status">
        <div class="d-flex">
            <i class="bi bi-info-circle me-2 mt-1 flex-shrink-0" aria-hidden="true"></i>
            <span>Puedes revisar tus actividades recientes o realizar una nueva solicitud de reciclaje.</span>
        </div>
    </div>
    
    <div class="d-flex flex-wrap gap-3 mt-4" role="navigation" aria-label="Acciones rápidas">
        <a th:href="@{/user/newsolicitude}" 
           class="btn btn-primary d-flex align-items-center touch-target"
           aria-label="Crear nueva solicitud">
            <i class="bi bi-plus-circle me-2" aria-hidden="true"></i> 
            <span>Nueva Solicitud</span>
        </a>
        <a th:href="@{/user/view-requests}" 
           class="btn btn-outline-primary d-flex align-items-center touch-target"
           aria-label="Ver todas tus solicitudes">
            <i class="bi bi-list-ul me-2" aria-hidden="true"></i> 
            <span>Ver Solicitudes</span>
        </a>
        <a th:href="@{/user/profile}" 
           class="btn btn-outline-secondary d-flex align-items-center touch-target"
           aria-label="Ir a tu perfil">
            <i class="bi bi-person me-2" aria-hidden="true"></i> 
            <span>Mi Perfil</span>
        </a>
    </div>
</div>

</body>
</html>
