<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>

<div th:fragment="metricas-user">
    <div class="mb-4">
        <div class="d-flex flex-column flex-md-row align-items-md-center mb-3 gap-3">
            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;" aria-hidden="true">
                <i class="bi bi-graph-up text-primary fs-4"></i>
            </div>
            <div>
                <h2 class="fs-4 fw-bold">Estadísticas de Reciclaje</h2>
                <p class="text-muted mt-1">
                    Resumen de tus solicitudes de reciclaje y su estado actual.
                </p>
            </div>
        </div>
        
        <!-- Tarjetas de Métricas -->
        <div class="row g-4 mt-3" role="region" aria-label="Estadísticas de solicitudes">
            <!-- Solicitudes activas -->
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card h-100 border-primary border-opacity-25 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="card-title fs-6 fw-semibold text-primary">Activas</h3>
                            <span class="rounded-circle bg-primary bg-opacity-10 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;" aria-hidden="true">
                                <i class="bi bi-hourglass-split text-primary"></i>
                            </span>
                        </div>
                        <p class="fs-2 fw-bold" aria-label="15 solicitudes activas">15</p>
                        <div class="mt-3 d-flex align-items-center" aria-label="85% del total">
                            <div class="progress w-100 me-2" style="height: 0.5rem;" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-primary" style="width: 85%"></div>
                            </div>
                            <span class="small fw-medium">85%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Solicitudes aceptadas -->
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card h-100 border-success border-opacity-25 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="card-title fs-6 fw-semibold text-success">Aceptadas</h3>
                            <span class="rounded-circle bg-success bg-opacity-10 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;" aria-hidden="true">
                                <i class="bi bi-check-circle text-success"></i>
                            </span>
                        </div>
                        <p class="fs-2 fw-bold" aria-label="4 solicitudes aceptadas">4</p>
                        <div class="mt-3 d-flex align-items-center" aria-label="22% del total">
                            <div class="progress w-100 me-2" style="height: 0.5rem;" role="progressbar" aria-valuenow="22" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-success" style="width: 22%"></div>
                            </div>
                            <span class="small fw-medium">22%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Solicitudes rechazadas -->
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card h-100 border-danger border-opacity-25 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="card-title fs-6 fw-semibold text-danger">Rechazadas</h3>
                            <span class="rounded-circle bg-danger bg-opacity-10 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;" aria-hidden="true">
                                <i class="bi bi-x-circle text-danger"></i>
                            </span>
                        </div>
                        <p class="fs-2 fw-bold" aria-label="2 solicitudes rechazadas">2</p>
                        <div class="mt-3 d-flex align-items-center" aria-label="11% del total">
                            <div class="progress w-100 me-2" style="height: 0.5rem;" role="progressbar" aria-valuenow="11" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-danger" style="width: 11%"></div>
                            </div>
                            <span class="small fw-medium">11%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Solicitudes en proceso -->
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card h-100 border-warning border-opacity-25 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="card-title fs-6 fw-semibold text-warning">En Proceso</h3>
                            <span class="rounded-circle bg-warning bg-opacity-10 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;" aria-hidden="true">
                                <i class="bi bi-arrow-repeat text-warning"></i>
                            </span>
                        </div>
                        <p class="fs-2 fw-bold" aria-label="7 solicitudes en proceso">7</p>
                        <div class="mt-3 d-flex align-items-center" aria-label="40% del total">
                            <div class="progress w-100 me-2" style="height: 0.5rem;" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-warning" style="width: 40%"></div>
                            </div>
                            <span class="small fw-medium">40%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
