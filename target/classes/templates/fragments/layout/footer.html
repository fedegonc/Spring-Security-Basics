<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="footer" class="bg-dark text-white text-center py-3 mt-auto">
    <footer>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center text-muted small flex-wrap">


                <!-- Proyecto -->
                <div class="mb-2">
                    <a href="#" class="text-light text-decoration-none">
                        <i class="bi bi-recycle"></i> Proyecto Frontera de la Paz Sustentable Residuos Sólidos
                    </a>
                </div>

                <!-- Soporte y Ayuda (si el usuario está autenticado) -->
                <div th:if="${#authentication?.principal?.username == null}" class="mb-2">
                    <a th:href="@{/report}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-question-circle"></i> Soporte y Ayuda
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts de Bootstrap y otras librerías JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para inicializar componentes interactivos de Bootstrap -->
    <script>
        // Asegurar que el documento esté completamente cargado antes de inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar todos los tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Inicializar todos los popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
            
            // Inicializar todos los dropdowns manualmente (para redundancia y compatibilidad)
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
            var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl);
            });
            
            console.log('Bootstrap components initialized');
        });
    </script>
</div>
</body>
</html>
