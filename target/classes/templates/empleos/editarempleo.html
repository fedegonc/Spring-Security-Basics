<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Editar Empleo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">@SpringJobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/index}">Index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Editar Empleo</h1>

    <form method="post" enctype="multipart/form-data" th:action="@{'/editarempleo/' + ${empleo.id}}">
        <div class="mb-3">
            <label class="form-label" th:for="puesto">Puesto</label>
            <input type="text" class="form-control" name="puesto" th:value="${empleo.puesto}" required>
        </div>
        <div class="mb-3">
            <label class="form-label" th:for="empresa">Empresa</label>
            <input type="text" class="form-control" name="empresa" th:value="${empleo.empresa}" required>
        </div>
        <div class="mb-3">
            <label class="form-label" th:for="ubicacion">Ubicaci√≥n</label>
            <input type="text" class="form-control" name="ubicacion" th:value="${empleo.ubicacion}" required>
        </div>
        <div class="mb-3">
            <label class="form-label" th:for="categoria">Categoria</label>
            <input type="text" class="form-control" name="categoria" th:value="${empleo.categoria}" required>
        </div>
        <div class="mb-3">
            <label class="form-label" th:for="jornada">Jornada</label>
            <input type="text" class="form-control" name="jornada" th:value="${empleo.jornada}" required>
        </div>
        <div class="mb-3">
            <label class="form-label" th:for="activo">Activo</label>
            <input type="text" class="form-control" name="activo" th:value="${empleo.activo}" required>
        </div>
        <div class="mb-3">
            <label class="form-label" th:for="file">Imagen actual</label>
            <img th:src="@{/imagen/{imagen}(imagen=${empleo.imagen})}" width="100" height="100" class="mb-2"/>
            <label class="form-label" th:for="file">Nueva imagen</label>
            <input type="file" class="form-control" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

</div>

</body>
</html>
