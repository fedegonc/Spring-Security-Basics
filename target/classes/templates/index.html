<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>@SpringJobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">@SpringJobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users/novolivro}">Novo Livro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="livro : ${livros}" class="col">
            <div class="card">
                <img th:src="@{/imagem/{imagem}(imagem=${livro.imagem})}"  width="100" height="100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${livro.titulo}"></h5>
                    <p class="card-text" th:text="${livro.resumo}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Author: <span th:text="${livro.autor}"></span></li>
                    <li class="list-group-item">Price: <span th:text="${livro.preco}"></span></li>
                    <li class="list-group-item">Genre: <span th:text="${livro.genero}"></span></li>
                </ul>
                <div class="card-body">
                    <a class="btn btn-primary" th:href="@{/users/editarlivro/{id}(id=${livro.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/users/deletarlivro/{id}(id=${livro.id})}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>


<table>
    <thead>
    <th>ID</th>
    <th>empresa</th>
    <th>descripcion</th>
    <th>imagen</th>
    <th>Ações</th>
    </thead>

    <tbody>
    <tr th:each="empleo : ${empleos}">
        <td th:text="${empleo.id}"></td>
        <td th:text="${empleo.empresa}"></td>
        <td th:text="${empleo.descripcion}"></td>


        <td><img th:src="@{/imagem/{imagem}(imagem=${empleo.imagen})}"/></td>

        <td><a th:href="@{/editarempleo/{id}(id=${empleo.id})}">Editar</a></td>

        <td><a th:href="@{/deletarempleo/{id}(id=${empleo.id})}">Excluir</a></td>
    </tr>
    </tbody>

</table>

</body>
</html>
