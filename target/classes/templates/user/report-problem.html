<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout/head :: head}">
  <title>Reportar Problema</title>
  <style>
    .app-background {
      background: url('/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="app-background d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <div th:replace="~{fragments/user/navbar-user :: navbar-user}"></div>

  <!-- Contenido principal -->
  <main class="content-container">
    <div class="container">
      <!-- Breadcrumbs -->
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb bg-light shadow-sm rounded p-2">
          <li class="breadcrumb-item">
            <i class="bi bi-house"></i>
            <a th:href="@{/user/welcome}">Inicio</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            <i class="bi bi-exclamation-triangle"></i> Reportar Problema
          </li>
        </ol>
      </nav>

      <div th:replace="~{fragments/messages :: message-alerts}"></div>

      <!-- Sección principal de reporte -->
      <section class="mb-5 glass-effect">
        <div class="row mb-4">
          <div class="col-12 text-center">
            <h1 class="display-5 fw-bold mb-3">Reportar Problema</h1>
            <p class="lead">
              Si encuentras algún problema con el sistema, por favor repórtalo a continuación. 
              Nuestro equipo lo revisará lo antes posible.
            </p>
          </div>
        </div>

        <!-- Formulario de Reporte -->
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="glass-card">
              <h4 class="card-title mb-4 text-center">
                <i class="bi bi-exclamation-triangle me-2"></i>Formulario de Reporte
              </h4>
              
              <div th:if="${param.error}" class="alert alert-danger mb-3" th:text="${param.error}"></div>
              <div th:if="${param.exito}" class="alert alert-success mb-3" th:text="${param.exito}"></div>
              
              <form th:action="@{/user/report}" method="post">
                <div class="mb-3">
                  <label for="problema" class="form-label">Problema <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-exclamation-octagon"></i></span>
                    <input type="text" id="problema" name="problema" class="form-control" 
                           placeholder="Describe brevemente el problema" required>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label for="descripcion" class="form-label">Descripción detallada</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" 
                              placeholder="Proporciona todos los detalles que consideres relevantes"></textarea>
                  </div>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send me-2"></i>Enviar Reporte
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <div th:replace="~{fragments/layout/footer :: footer}"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
