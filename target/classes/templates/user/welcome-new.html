<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout/head :: head}">
    <title>Bienvenida</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<div th:replace="~{fragments/user/navbar-user :: navbar-user}"></div>

<!-- Mensajes -->
<div class="container mx-auto px-4 mt-4">
    <div th:if="${success != null}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
        <p th:text="${success}">Mensaje de Ã©xito</p>
    </div>
    <div th:if="${info != null}" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
        <p th:text="${info}">Mensaje informativo</p>
    </div>
    <div th:if="${warning != null}" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert">
        <p th:text="${warning}">Mensaje de advertencia</p>
    </div>
    <div th:if="${error != null}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
        <p th:text="${error}">Mensaje de error</p>
    </div>
</div>

<!-- Breadcrumb -->
<div class="container mx-auto px-4 mt-2">
    <nav class="text-sm">
        <ol class="flex space-x-2 text-gray-600">
            <li>
                <i class="bi bi-house"></i>
                <span th:text="#{breadcrumb.home}">Inicio</span>
            </li>
        </ol>
    </nav>
</div>

<!-- Contenido principal -->
<div th:replace="~{fragments/user/usuario-bienvenida :: usuario-bienvenida}"></div>
<div th:replace="~{fragments/user/metricas-user :: metricas-user}"></div>
<div th:replace="~{fragments/user/solicitudes-tarjetas :: solicitudes-tarjetas}"></div>

<!-- Footer -->
<div th:replace="~{fragments/layout/footer :: footer}"></div>

</body>
</html>
