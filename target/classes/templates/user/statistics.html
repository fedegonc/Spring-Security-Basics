<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadisticas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- Glass card header styles -->
    <link rel="stylesheet" th:href="@{/css/header-glass.css}">
    <!-- Estilos propios -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .app-background {
            background: url('/img/fondo__app.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body class="app-background d-flex flex-column min-vh-100">

<!-- Navbar con estilo glass card -->
<nav class="navbar navbar-expand-lg navbar-glass user-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user/welcome}">
            <i class="bi bi-recycle"></i> RSU - Residuo Sólido Urbano
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUserContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarUserContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> 
                        <span th:text="${#authentication.principal.username}">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/user/profile}">
                                <i class="bi bi-person"></i> Mi Perfil
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="content-container">
    <div class="container">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb bg-light shadow-sm rounded p-2">
                <li class="breadcrumb-item">
                    <i class="bi bi-house"></i>
                    <a th:href="@{/user/welcome}">Inicio</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="bi bi-graph-up"></i> Estadísticas
                </li>
            </ol>
        </nav>

        <!-- Título de la página -->
        <div class="glass-effect text-center mb-4">
            <h1 class="display-5 fw-bold">Estadísticas de Usuario</h1>
            <p class="lead">Resumen de actividad y métricas importantes</p>
        </div>

        <!-- Tarjetas de estadísticas -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="stat-card">
                    <i class="bi bi-file-earmark-text fs-1 text-primary mb-3"></i>
                    <div class="stat-value" th:text="${totalSolicitudes ?: 0}">0</div>
                    <div class="stat-label">Total Solicitudes</div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="stat-card">
                    <i class="bi bi-check-circle fs-1 text-success mb-3"></i>
                    <div class="stat-value" th:text="${completadas ?: 0}">0</div>
                    <div class="stat-label">Completadas</div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="stat-card">
                    <i class="bi bi-hourglass-split fs-1 text-warning mb-3"></i>
                    <div class="stat-value" th:text="${pendientes ?: 0}">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
            </div>
        </div>

        <!-- Mensaje de error si existe -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}">Error</span>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2023 RSU - Residuo Sólido Urbano</span>
    </div>
</footer>

</body>
</html>
