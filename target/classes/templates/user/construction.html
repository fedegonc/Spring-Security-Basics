<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{construction.title}">Página en Construcción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .construction-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="construction-container">
    <img src="/img/under-construction.png" alt="En Construcción" class="img-fluid" style="max-width: 300px;">
    <h1 th:text="#{construction.title}">Esta página está en construcción</h1>
    <p th:text="#{construction.message}">Lo sentimos, estamos trabajando en esta página. Por favor, vuelve más tarde.</p>
    <button class="btn btn-primary" onclick="history.back()" th:text="#{construction.backButton}">Volver</button>
</div>
</body>
</html>
