<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout/head :: head}">
    <title>Bienvenida</title>
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/admin/navbar-admin :: navbar-admin}"></div>

<div th:replace="~{fragments/messages :: message-alerts}"></div>


<div class="container mt-4">
    <hr/>
    <div class="container mt-4">
        <span th:text="#{info_usuario}">Información del Usuario</span>
        <h3 th:text="${username}">Nombre de Usuario </h3>
    </div>
</div>
<hr/>


<div class="container mt-4">
    <hr/>
    <div class="container mt-4">
        <span th:text="#{info_usuario}">Información del Usuario</span>
        <h3 th:text="${username}">Nombre de Usuario </h3>
    </div>
</div>
<hr/>
<div class="container mt-4">
    <div class="row">
        <h3>Usuarios</h3>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Usuario ID</th>
            <th>Nombre de role</th>
            <th>acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="role: ${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{/root/editerole/{id}(id=${role.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/root/deleterole/{id}(id=${role.id})}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container mt-4">
    <div class="row text-left">
        <div class="col">
            <h2>Solicitudes</h2>
        </div>
    </div>
    <div class="container mt-4">
        <form method="post" action="buscarPorNombre">
            Buscar por Nombre: <input type="text" name="buscarPorNombre"/>
            <input type="submit"/>
        </form>
        <hr>
        <form method="post" action="buscarPorCategoria">
            Buscar por Categoría: <input type="text" name="buscarPorCategoria"/>
            <input type="submit"/>
        </form>
        <hr>
        <br><br>
    </div>
</div>

<div th:replace="~{fragments/layout/footer :: footer}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
